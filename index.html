<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>539 ç²¾æº–åˆ†æ V.38</title>
    <style>
        :root { --bg: #000; --panel: #1c1c1e; --primary: #ffd60a; --border: #38383a; --text: #fff; --sub: #8e8e93; --hit: #ff375f; --accent: #0a84ff; --success: #32d74b; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 13px; }
        .container { display: flex; flex-direction: column; gap: 12px; }
        .panel { background: var(--panel); border-radius: 12px; padding: 12px; border: 1px solid var(--border); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 10px; border-left: 3px solid var(--primary); padding-left: 8px; font-size: 14px; display: flex; justify-content: space-between; }
        .bt-row { border-bottom: 1px solid var(--border); padding: 8px 0; display: flex; flex-direction: column; gap: 6px; }
        .bt-meta { display: flex; justify-content: space-between; color: var(--sub); font-size: 11px; }
        .num-group { display: flex; gap: 4px; }
        .n-box { width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; border-radius: 4px; background: #2c2c2e; font-size: 11px; font-weight: bold; }
        .n-box.hit { background: var(--primary); color: #000; }
        .star-tag { background: var(--success); color: #000; padding: 2px 6px; border-radius: 4px; font-weight: 900; }
        .matrix-scroll { overflow-x: auto; border: 1px solid var(--border); border-radius: 8px; }
        .m-table { border-collapse: collapse; width: 100%; }
        .m-table td { border: 1px solid #333; height: 16px; text-align: center; }
        .m-ball { background: var(--hit); border-radius: 50%; width: 10px; height: 10px; display: inline-block; }
        .ball { width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; background: #2c2c2e; border-radius: 50%; font-weight: bold; border: 2px solid var(--accent); color: var(--accent); font-size: 16px; }
        #logBox { background: #000; color: var(--success); padding: 8px; height: 80px; overflow-y: auto; font-family: monospace; font-size: 10px; border: 1px solid var(--border); }
    </style>
</head>
<body>
<div class="container">
    <div class="panel">
        <div class="panel-header">P1: æ•¸æ“šæ³¨å…¥ (åˆ†å€å¹³è¡¡ç®—æ³•)</div>
        <input type="file" id="csvFile" accept=".csv">
    </div>
    <div class="panel">
        <div class="panel-header">P2: ç­–ç•¥å›æ¸¬çœ‹æ¿</div>
        <div id="btBody"></div>
    </div>
    <div class="panel">
        <div class="panel-header">P3: æœ€çµ‚é æ¸¬ (8 ç¢¼)</div>
        <div id="nextPred" style="display:flex; gap:6px; flex-wrap:wrap;"></div>
    </div>
    <div class="panel">
        <div class="panel-header">P4: åˆ†å¸ƒçŸ©é™£ (1-39)</div>
        <div class="matrix-scroll" id="matrixCont"></div>
    </div>
    <div class="panel">
        <div id="logBox">ç­‰å¾… CSV æ•¸æ“šä»¥å„ªåŒ–æ¬Šé‡...</div>
    </div>
</div>

<script>
    let rawData = [];
    const pad = (n) => n.toString().padStart(2, '0');
    
    function getV38Prediction(hist) {
        if(hist.length < 30) return [1,5,10,15,20,25,30,35];
        
        let stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0 }));
        const lastWinning = hist[hist.length-1].nums;
        
        // æ ¸å¿ƒæ¬Šé‡è¨ˆç®—
        for(let i=1; i<=39; i++) {
            // 1. éºæ¼è£œå„Ÿ (é‡å°æ›0å„ªåŒ–)
            let gap = 0;
            for(let k=hist.length-1; k>=0; k--) {
                if(!hist[k].nums.includes(i)) gap++; else break;
            }
            stats[i].score += (gap * 1.5); 
            
            // 2. é„°ä½å»¶ä¼¸
            if(lastWinning.some(ln => Math.abs(ln - i) === 1)) stats[i].score += 12;
            
            // 3. é€£èŠåµæ¸¬
            if(lastWinning.includes(i)) stats[i].score += 8;
        }

        // åˆ†å€é¸è™Ÿï¼šå°‡è™Ÿç¢¼åˆ†ç‚º 1-8, 9-16, 17-24, 25-32, 33-39
        let zones = [[], [], [], [], []];
        for(let i=1; i<=39; i++) {
            let zIdx = Math.min(Math.floor((i-1)/8), 4);
            zones[zIdx].push(stats[i]);
        }

        // æ¯å€‹åˆ†å€å–å‡ºåˆ†æ•¸æœ€é«˜çš„å‰ 2 åï¼Œå…± 10 ç¢¼ï¼Œå†ç¯©é¸æœ€å„ª 8 ç¢¼
        let candidatePool = zones.flatMap(z => z.sort((a,b) => b.score - a.score).slice(0, 2));
        return candidatePool.sort((a,b) => b.score - a.score).slice(0, 8).map(x => x.n).sort((a,b) => a-b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            rawData = reader.result.replace(/\r/g, "").trim().split('\n').map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x.trim())).filter(x => !isNaN(x)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            processV38();
        };
        reader.readAsText(e.target.files[0]);
    });

    function processV38() {
        let btHtml = "";
        rawData.slice(-10).reverse().forEach(row => {
            const p = getV38Prediction(rawData.slice(0, rawData.indexOf(row)));
            const hits = row.nums.filter(n => p.includes(n));
            btHtml += `<div class="bt-row">
                <div class="bt-meta"><span>ğŸ“… ${row.date.slice(-5)}</span> <span class="star-tag">${hits.length} â˜…</span></div>
                <div class="num-group">${row.nums.map(n => `<div class="n-box ${p.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}</div>
            </div>`;
        });
        document.getElementById('btBody').innerHTML = btHtml;
        const next = getV38Prediction(rawData);
        document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${pad(n)}</div>`).join('');
        
        let mHtml = `<table class="m-table">`;
        rawData.slice(-15).reverse().forEach(row => {
            mHtml += `<tr>`;
            for(let i=1; i<=39; i++) mHtml += `<td>${row.nums.includes(i) ? '<span class="m-ball"></span>' : ''}</td>`;
            mHtml += `</tr>`;
        });
        document.getElementById('matrixCont').innerHTML = mHtml + `</table>`;
        document.getElementById('logBox').innerText = "V.38 åˆ†å€é–å®šå•Ÿå‹•ï¼šå·²å°‡ 8 ç¢¼å‡å‹»åˆ†ä½ˆè‡³ 5 å¤§å€é–“ã€‚";
    }
</script>
</body>
</html>
