<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>539/A.01-MS12 çŸ©é™£ç†µæ¸›ç‰ˆ</title>
    <style>
        :root { --bg: #0b0b0c; --panel: #1c1c1e; --primary: #ffd60a; --border: #38383a; --text: #fff; --sub: #8e8e93; --hit: #ff375f; --accent: #0a84ff; --success: #32d74b; }
        body { font-family: 'PingFang TC', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 8px; font-size: 12px; }
        .container { display: flex; flex-direction: column; gap: 8px; max-width: 500px; margin: 0 auto; }
        .panel { background: var(--panel); border-radius: 12px; padding: 12px; border: 1px solid var(--border); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 8px; border-left: 3px solid var(--primary); padding-left: 8px; }
        .bt-row { border-bottom: 1px solid var(--border); padding: 8px 0; }
        .num-group { display: flex; gap: 4px; margin-top: 5px; }
        .n-box { width: 28px; height: 28px; display: flex; align-items: center; justify-content: center; border-radius: 6px; font-weight: bold; background: #2c2c2e; color: var(--sub); }
        .n-box.is-hit { background: var(--primary); color: #000; box-shadow: 0 0 8px var(--primary); }
        .pred-list { font-size: 10px; color: var(--accent); margin-top: 4px; }
        .ball-row { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; padding: 12px 0; background: rgba(10,132,255,0.08); border-radius: 8px; }
        .ball { width: 42px; height: 42px; display: flex; align-items: center; justify-content: center; background: #000; border-radius: 50%; font-weight: 900; border: 3px solid var(--accent); color: var(--accent); font-size: 20px; }
        .matrix-scroll { overflow-x: auto; border: 1px solid var(--border); border-radius: 8px; }
        .m-table { border-collapse: collapse; white-space: nowrap; width: 100%; }
        .m-table td, .m-table th { border: 1px solid #333; width: 16px; height: 16px; text-align: center; font-size: 9px; }
        .m-date { background: #2c2c2e; color: var(--sub); position: sticky; left: 0; min-width: 38px; padding-left: 4px; z-index: 5; }
        .m-ball { background: var(--hit); border-radius: 50%; width: 10px; height: 10px; display: inline-block; }
        #logBox { background: #000; color: var(--success); padding: 8px; height: 60px; overflow-y: auto; font-family: monospace; font-size: 11px; border: 1px solid var(--border); border-radius: 8px; }
    </style>
</head>
<body>
<div class="container">
    <div class="panel">
        <div class="panel-header">P1: æ•¸æ“šæ³¨å…¥ <span style="float:right; color:var(--success); font-size:10px;">MS12-PRO</span></div>
        <input type="file" id="csvFile" accept=".csv" style="width: 100%;">
    </div>
    <div class="panel">
        <div class="panel-header">P2: æ·±åº¦å›æ¸¬ (10æœŸ)</div>
        <div id="btBody"></div>
    </div>
    <div class="panel">
        <div class="panel-header" style="color:var(--accent)">P3: MS12 äº’æ–¥é æ¸¬</div>
        <div id="nextPred" class="ball-row"></div>
    </div>
    <div class="panel">
        <div class="panel-header">P4: åˆ†å¸ƒçŸ©é™£</div>
        <div class="matrix-scroll" id="matrixCont"></div>
    </div>
    <div id="logBox">MS12 å°±ç·’ã€‚å·²ä¿®å¾© Panel 4 ä¸¦å°å…¥äº’æ–¥åˆ†é¡é‚è¼¯ã€‚</div>
</div>

<script>
    let rawData = [];
    const log = (m) => { const lb = document.getElementById('logBox'); lb.innerHTML += `> ${m}<br>`; lb.scrollTop = lb.scrollHeight; };
    const pad = (n) => n.toString().padStart(2, '0');

    function getMS12Logic(hist) {
        if(hist.length < 25) return [1,2,3,4,5].map(n=>({n, tag:'ç„¡'}));
        
        const lastNums = hist[hist.length-1].nums;
        const coverage = Array.from({length:39}, (_, i) => ({
            num: i+1, lastSeen: 999, freq10: 0, freq20: 0, 
            zone: Math.floor(i/13), tail: (i+1)%10, isNeighbor: lastNums.some(n=>Math.abs(n-(i+1))===1)
        }));

        hist.slice(-30).forEach((d, idx, arr) => {
            const gap = arr.length - 1 - idx;
            d.nums.forEach(n => {
                const c = coverage[n-1];
                if(c.lastSeen === 999) c.lastSeen = gap + 1;
                if(gap < 10) c.freq10++;
                if(gap < 20) c.freq20++;
            });
        });

        const avgF = (hist.slice(-20).length * 5) / 39;
        const hotT = Math.max(2, Math.ceil(avgF * 1.5));
        const coldT = Math.max(1, Math.floor(avgF * 0.5));

        // äº’æ–¥åˆ†é¡
        const pools = { ç†±:[], é„°:[], æº«:[], å†·:[], å¹³:[] };
        coverage.forEach(c => {
            if(c.freq10 >= hotT) pools.ç†±.push(c);
            else if(c.isNeighbor) pools.é„°.push(c);
            else if(c.freq20 >= Math.max(1, Math.floor(avgF)) && c.lastSeen <= 15) pools.æº«.push(c);
            else if(c.freq20 <= coldT) pools.å†·.push(c);
            else pools.å¹³.push(c);
        });

        const selected = [];
        const usedZ = [0,0,0], usedT = new Set();
        const order = [ {k:'ç†±', n:2}, {k:'é„°', n:1}, {k:'æº«', n:1}, {k:'å¹³', n:1}, {k:'å†·', n:1} ];

        for(const step of order) {
            if(selected.length >= 5) break;
            const p = pools[step.k].filter(x => !selected.some(s=>s.n===x.num))
                    .sort((a,b) => b.freq10 - a.freq10 || a.lastSeen - b.lastSeen);
            
            let count = 0;
            for(const cand of p) {
                if(count >= step.n || selected.length >= 5) break;
                if(usedZ[cand.zone] < 2) {
                    selected.push({n: cand.num, tag: step.k});
                    usedZ[cand.zone]++; usedT.add(cand.tail); count++;
                }
            }
        }

        // å¼·åŠ›è£œè¶³
        while(selected.length < 5) {
            const rem = coverage.filter(c => !selected.some(s=>s.n===c.num))
                .sort((a,b) => (2-usedZ[a.zone]) - (2-usedZ[b.zone]) || a.lastSeen - b.lastSeen);
            if(rem.length === 0) break;
            const b = rem[0];
            selected.push({n: b.num, tag: 'è£œ'});
            usedZ[b.zone]++;
        }

        return selected.sort((a,b)=>a.n-b.n);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            rawData = reader.result.replace(/\r/g, "").trim().split('\n').map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x.trim())).filter(x => !isNaN(x)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            if(rawData.length > 0) render();
        };
        reader.readAsText(e.target.files[0]);
    });

    function render() {
        let btHtml = "", totalH = 0, h2P = 0;
        const btData = rawData.slice(-10).reverse();
        btData.forEach(row => {
            const idx = rawData.findIndex(r => r.date === row.date);
            const pred = getMS12Logic(rawData.slice(0, idx));
            const pNums = pred.map(o=>o.n);
            const hits = row.nums.filter(n => pNums.includes(n));
            totalH += hits.length; if(hits.length>=2) h2P++;
            btHtml += `<div class="bt-row"><div style="display:flex;justify-content:space-between"><span>ğŸ“… ${row.date}</span><span style="background:var(--success);color:#000;padding:2px 5px;border-radius:4px;font-weight:bold">${hits.length}â˜…</span></div>
                <div class="num-group">${row.nums.map(n => `<div class="n-box ${pNums.includes(n)?'is-hit':''}">${pad(n)}</div>`).join('')}</div>
                <div class="pred-list">æ–¹æ¡ˆ: ${pred.map(o=>`${pad(o.n)}<small>(${o.tag})</small>`).join(' ')}</div></div>`;
        });
        document.getElementById('btBody').innerHTML = btHtml;
        const next = getMS12Logic(rawData);
        document.getElementById('nextPred').innerHTML = next.map(o=>`<div class="ball">${pad(o.n)}</div>`).join('');
        
        let mH = `<table class="m-table"><thead><tr><th class="m-date">æ—¥</th>`;
        for(let i=1; i<=39; i++) mH += `<th>${pad(i)}</th>`;
        mH += `</tr></thead><tbody>`;
        rawData.slice(-15).reverse().forEach(r => {
            mH += `<tr><td class="m-date">${r.date.substring(5)}</td>`;
            for(let i=1; i<=39; i++) mH += `<td>${r.nums.includes(i)?'<span class="m-ball"></span>':''}</td>`;
            mH += `</tr>`;
        });
        document.getElementById('matrixCont').innerHTML = mH + `</tbody></table>`;
        log(`MS12 æœŸæœ›: ${(totalH/10).toFixed(1)} | å‘½ä¸­â‰¥2: ${h2P*10}%`);
    }
</script>
</body>
</html>
