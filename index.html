<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>539 ç²¾æº–åˆ†æ V.35.1</title>
    <style>
        :root { --bg: #000; --panel: #1c1c1e; --primary: #ffd60a; --border: #38383a; --text: #fff; --sub: #8e8e93; --hit: #ff375f; --accent: #0a84ff; --success: #32d74b; }
        body { font-family: 'PingFang TC', 'Courier New', monospace; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 13px; }
        .container { display: flex; flex-direction: column; gap: 12px; }
        .panel { background: var(--panel); border-radius: 12px; padding: 12px; border: 1px solid var(--border); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 10px; border-left: 3px solid var(--primary); padding-left: 8px; font-size: 14px; display: flex; justify-content: space-between; align-items: center; }
        
        /* P2 è¦–è¦ºå„ªåŒ–ï¼šå°é½Šèˆ‡æ˜Ÿæ•¸ */
        .bt-row { border-bottom: 1px solid var(--border); padding: 10px 0; display: flex; flex-direction: column; gap: 8px; }
        .bt-meta { display: flex; justify-content: space-between; align-items: center; color: var(--sub); font-size: 11px; }
        .num-group { display: flex; gap: 5px; align-items: center; }
        .num-label { font-size: 10px; color: var(--sub); width: 35px; }
        .n-box { width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border-radius: 4px; background: #2c2c2e; font-size: 12px; font-weight: bold; font-family: monospace; }
        .n-box.hit { background: var(--primary); color: #000; box-shadow: 0 0 8px var(--primary); }
        .star-tag { background: var(--success); color: #000; padding: 3px 10px; border-radius: 4px; font-weight: 900; font-size: 13px; box-shadow: 0 0 5px rgba(50,215,75,0.4); }

        /* P4 çŸ©é™£æ ¡æ­£ */
        .matrix-container { overflow-x: auto; border: 1px solid var(--border); margin-top: 5px; border-radius: 8px; }
        .m-table { border-collapse: collapse; white-space: nowrap; }
        .m-table td, .m-table th { border: 1px solid #333; width: 18px; height: 18px; text-align: center; font-size: 9px; }
        .m-head { background: #2c2c2e; color: var(--primary); position: sticky; top: 0; z-index: 2; }
        .m-date { background: #2c2c2e; color: var(--sub); position: sticky; left: 0; z-index: 1; width: 55px; }
        .m-ball { background: var(--hit); border-radius: 50%; width: 12px; height: 12px; display: inline-block; vertical-align: middle; }

        /* P5 Log */
        #logBox { background: #000; color: var(--success); padding: 10px; height: 100px; overflow-y: auto; font-family: monospace; font-size: 11px; border: 1px solid var(--border); border-radius: 8px; line-height: 1.5; }
        
        .ball-row { display: flex; flex-wrap: wrap; gap: 6px; }
        .ball { width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; background: #2c2c2e; border-radius: 50%; font-weight: bold; border: 2px solid var(--accent); color: var(--accent); font-size: 16px; font-family: monospace; }
    </style>
</head>
<body>
<div class="container">
    <div class="panel">
        <div class="panel-header">P1: æ•¸æ“šæ³¨å…¥</div>
        <input type="file" id="csvFile" accept=".csv">
    </div>

    <div class="panel">
        <div class="panel-header">P2: æœ€ä½³ç­–ç•¥å¼•æ“ <span id="algoTag" style="font-size:11px; color:var(--accent)">åµæ¸¬ä¸­...</span></div>
        <div id="btBody"></div>
    </div>

    <div class="panel">
        <div class="panel-header">P3: è¦å¾‹åŒ¹é…é æ¸¬ (8 ç¢¼)</div>
        <div id="nextPred" class="ball-row"></div>
    </div>

    <div class="panel">
        <div class="panel-header">P4: åˆ†å¸ƒçŸ©é™£è¦å¾‹åµæ¸¬ (1-39)</div>
        <div class="matrix-container" id="matrixCont"></div>
    </div>

    <div class="panel">
        <div class="panel-header">P5: ç­–ç•¥æ¨¡æ“¬èˆ‡è§£ææ—¥èªŒ</div>
        <div id="logBox">è«‹åŒ¯å…¥ CSV é–‹å§‹å¤šç¶­åº¦åˆ†æ...</div>
    </div>
</div>

<script>
    let rawData = [];
    const log = (m) => { const b = document.getElementById('logBox'); b.innerHTML += `> ${m}<br>`; b.scrollTop = b.scrollHeight; };
    const pad = (n) => n.toString().padStart(2, '0');
    const formatDate = (s) => { 
        if(!s) return "--/--";
        const p = s.split(/[-/]/); 
        return p.length >= 3 ? `${p[1]}/${p[2]}` : s; 
    };

    // --- å¤šç¶­ç­–ç•¥å¼•æ“åº« ---
    const Strategies = {
        "ç†±åº¦æ©Ÿç‡ (V.19)": (hist) => {
            let s = Array(40).fill(0).map((_,i)=>({n:i, v:0}));
            hist.slice(-20).forEach(d => d.nums.forEach(n => s[n].v++));
            return s.slice(1).sort((a,b)=>b.v-a.v).slice(0,8).map(x=>x.n).sort((a,b)=>a-b);
        },
        "ç›¸ä½ä¿®æ­£ (V.26.1)": (hist) => {
            if(!hist.length) return [1,2,3,4,5,6,7,8];
            const last = hist[hist.length-1].nums;
            let p = new Set(last.flatMap(n => [n-1, n, n+1]).filter(n => n>0 && n<40));
            let arr = Array.from(p);
            let i = 1;
            while(arr.length < 8) { if(!arr.includes(i)) arr.push(i); i++; }
            return arr.slice(0,8).sort((a,b)=>a-b);
        },
        "çœŸç©ºå›è£œ (V.35-C)": (hist) => {
            let s = Array(40).fill(0);
            hist.slice(-5).forEach(d => d.nums.forEach(n => s[n] = 1));
            let empty = [];
            for(let i=1; i<=39; i++) if(s[i]===0) empty.push({i, v: Math.random()});
            return empty.sort((a,b)=>b.v-a.v).slice(0,8).map(x=>x.i).sort((a,b)=>a-b);
        },
        "å°¾æ•¸é›†ä¸­ (V.35-T)": (hist) => {
            let t = Array(10).fill(0);
            hist.slice(-10).forEach(d => d.nums.forEach(n => t[n%10]++));
            let topTails = t.map((v,i)=>({i,v})).sort((a,b)=>b.v-a.v).slice(0,3).map(x=>x.i);
            let pool = [];
            for(let i=1; i<=39; i++) if(topTails.includes(i%10)) pool.push(i);
            if(pool.length < 8) return [1,2,3,11,12,13,21,22];
            return pool.sort(()=>0.5-Math.random()).slice(0,8).sort((a,b)=>a-b);
        }
    };

    document.getElementById('csvFile').addEventListener('change', e => {
        const file = e.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = () => {
            log(`æª”æ¡ˆè¼‰å…¥ä¸­...`);
            const content = reader.result.replace(/\r/g, "");
            rawData = content.trim().split('\n').map(l => {
                const c = l.split(',');
                if(c.length < 6) return null;
                return { 
                    date: c[0].trim(), 
                    nums: c.slice(1, 6).map(x => parseInt(x.trim())).filter(x => !isNaN(x)).sort((a,b)=>a-b) 
                };
            }).filter(r => r && r.nums.length === 5);
            
            if(rawData.length > 0) {
                log(`æˆåŠŸè¼‰å…¥ ${rawData.length} æœŸæ•¸æ“š`);
                runEngine();
            } else {
                log(`éŒ¯èª¤ï¼šCSV æ ¼å¼ä¸ç¬¦æˆ–æ•¸æ“šç‚ºç©º`);
            }
        };
        reader.readAsText(file);
    });

    function runEngine() {
        document.getElementById('logBox').innerHTML = ""; // æ¸…ç©ºæ—¥èªŒ
        log(`å•Ÿå‹•å¤šç¶­åº¦ç­–ç•¥æ¨¡æ“¬...`);
        let bestName = "";
        let maxHits = -1;

        // ç­–ç•¥ç«¶çˆ­ç¯©é¸ (è¿‘10æœŸ)
        for (let name in Strategies) {
            let total = 0;
            const testRange = rawData.slice(-10);
            testRange.forEach(row => {
                const idx = rawData.indexOf(row);
                const p = Strategies[name](rawData.slice(0, idx));
                total += row.nums.filter(n => p.includes(n)).length;
            });
            log(`ç­–ç•¥ [${name}] ç¸½å‘½ä¸­: ${total}`);
            if (total > maxHits) { maxHits = total; bestName = name; }
        }

        document.getElementById('algoTag').innerText = `å‹é¸ç­–ç•¥: ${bestName}`;
        log(`==> æœ€çµ‚é¸å®š [${bestName}] é€²è¡Œé æ¸¬`);

        // P2 çœ‹æ¿æ¸²æŸ“
        let btHtml = "";
        let totalStars = 0;
        rawData.slice(-10).reverse().forEach(row => {
            const p = Strategies[bestName](rawData.slice(0, rawData.indexOf(row)));
            const hits = row.nums.filter(n => p.includes(n));
            totalStars += hits.length;

            btHtml += `<div class="bt-row">
                <div class="bt-meta"><span>ğŸ“… ${formatDate(row.date)}</span> <span class="star-tag">${hits.length} â˜…</span></div>
                <div class="num-group"><span class="num-label">é–‹ç</span>${row.nums.map(n => `<div class="n-box ${p.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}</div>
                <div class="num-group"><span class="num-label">é æ¸¬</span>${p.map(n => `<div class="n-box" style="border:1px solid #444; color:${row.nums.includes(n)?'var(--primary)':'#888'}">${pad(n)}</div>`).join('')}</div>
            </div>`;
        });
        document.getElementById('btBody').innerHTML = btHtml;

        // P3 ä¸‹æœŸé æ¸¬
        const next = Strategies[bestName](rawData);
        document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${pad(n)}</div>`).join('');

        // P4 åˆ†å¸ƒçŸ©é™£
        let mHtml = `<table class="m-table"><thead><tr><th class="m-date">æ—¥æœŸ</th>`;
        for(let i=1; i<=39; i++) mHtml += `<th class="m-head">${pad(i)}</th>`;
        mHtml += `</tr></thead><tbody>`;
        rawData.slice(-15).reverse().forEach(row => {
            mHtml += `<tr><td class="m-date">${formatDate(row.date)}</td>`;
            for(let i=1; i<=39; i++) {
                mHtml += `<td>${row.nums.includes(i) ? '<span class="m-ball"></span>' : ''}</td>`;
            }
            mHtml += `</tr>`;
        });
        document.getElementById('matrixCont').innerHTML = mHtml + `</tbody></table>`;
        
        log(`--------------------------`);
        log(`å›æ¸¬ç¸½çµ (è¿‘10æœŸ):`);
        log(`ç¸½å‘½ä¸­æ˜Ÿæ•¸: ${totalStars} â˜…`);
        log(`å¹³å‡å‘½ä¸­ç‡: ${(totalStars/10).toFixed(1)} ç¢¼ / æœŸ`);
    }
</script>
</body>
</html>
