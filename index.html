<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>539 智能分析系統 - Pro 量化決策版</title>
<style>
:root {
    --primary: #0f172a;
    --secondary: #1e293b;
    --accent: #38bdf8;
    --gold: #fbbf24;
    --success: #22c55e;
    --bg: #0f172a;
    --card-bg: rgba(30, 41, 59, 0.7);
    --text: #f1f5f9;
    --glass: rgba(255, 255, 255, 0.03);
}

body { 
    font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif; 
    background-color: var(--bg);
    background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, #0f172a 100%);
    margin: 0; padding: 20px 15px; color: var(--text);
    min-height: 100vh; line-height: 1.6;
}

.container { max-width: 1000px; margin: 0 auto; }

header { 
    text-align: center; margin-bottom: 30px; padding: 10px 0;
}
header h1 { 
    font-size: 2.2rem; margin: 0; color: var(--accent); font-weight: 900; 
    text-shadow: 0 0 20px rgba(56, 189, 248, 0.3);
    letter-spacing: 2px;
}
header p { font-size: 0.85rem; margin: 8px 0 0; opacity: 0.5; letter-spacing: 3px; font-weight: 300; }

.card { 
    background: var(--card-bg); 
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255,255,255,0.08);
    padding: 24px; border-radius: 24px; 
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    margin-bottom: 25px;
}

/* 上傳區優化 */
.upload-section { 
    border: 2px dashed rgba(56, 189, 248, 0.2); 
    transition: 0.3s; padding: 40px 20px;
}
.upload-section:hover { border-color: var(--accent); background: rgba(56, 189, 248, 0.05); }

button { 
    background: linear-gradient(135deg, var(--accent), #0284c7);
    color: white; border: none; padding: 16px 30px; 
    border-radius: 14px; font-weight: 800; font-size: 1.1rem;
    cursor: pointer; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 4px 15px rgba(56, 189, 248, 0.3);
    width: 100%; letter-spacing: 1px;
}
button:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(56, 189, 248, 0.5); }
button:active { transform: translateY(-1px); }

.dashboard-grid { display: grid; grid-template-columns: 1fr; gap: 20px; }
@media (min-width: 768px) { .dashboard-grid { grid-template-columns: 1fr 1fr; } }

h3 { 
    font-size: 1.2rem; margin-top: 0; margin-bottom: 20px;
    color: var(--gold); display: flex; align-items: center; font-weight: 700;
}
h3::before { content: ''; display: inline-block; width: 4px; height: 20px; background: var(--gold); margin-right: 12px; border-radius: 2px; }

/* 表格優化 */
table { width: 100%; border-collapse: collapse; }
th { text-align: center; font-size: 0.75rem; opacity: 0.4; padding: 12px; font-weight: normal; letter-spacing: 1px; }
td { padding: 15px 5px; border-bottom: 1px solid rgba(255,255,255,0.03); text-align: center; }

/* 539 經典圓球 */
.ball { 
    display: inline-block; width: 38px; height: 38px; line-height: 38px; 
    text-align: center; border-radius: 50%; 
    background: radial-gradient(circle at 30% 30%, #475569, #1e293b);
    margin: 4px; font-weight: 800; 
    font-size: 16px; color: var(--accent);
    box-shadow: 0 4px 10px rgba(0,0,0,0.3), inset 0 2px 4px rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.05);
}

.strategy-block { 
    background: var(--glass);
    padding: 20px; margin: 15px 0; border-radius: 18px;
    border-left: 4px solid rgba(255,255,255,0.1); transition: 0.4s;
}
.strategy-block.active { border-left-color: var(--success); background: rgba(34, 197, 94, 0.08); }

.rate-badge { 
    font-size: 0.7rem; padding: 5px 12px; border-radius: 20px; 
    background: rgba(56, 189, 248, 0.15); color: var(--accent); 
    font-weight: bold; margin-top: 15px; display: inline-block;
    border: 1px solid rgba(56, 189, 248, 0.2);
}

.chart-container { height: 320px; }

/* 選號輸入框優化 */
.inline-input { 
    width: 60px; height: 60px; text-align: center; margin: 0 5px; 
    border: 2px solid rgba(255,255,255,0.1); border-radius: 16px; 
    font-size: 1.4rem; font-weight: 900; background: #0f172a; color: var(--gold);
    transition: 0.3s; outline: none;
}
.inline-input:focus { border-color: var(--accent); box-shadow: 0 0 15px rgba(56, 189, 248, 0.3); }

/* Chrome, Safari, Edge, Opera 隱藏箭頭 */
input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
</style>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">
    <header>
        <h1>539 QUANT PRO</h1>
        <p>ADVANCED ANALYTICS • DATA DRIVEN</p>
    </header>

    <div class="card upload-section">
        <h3 style="justify-content: center; color: var(--accent);">數據終端入口</h3>
        <p style="font-size: 0.9rem; opacity: 0.6; margin-bottom: 20px;">請上傳包含開獎日期的 CSV 檔案以啟動量化引擎</p>
        <input type="file" id="csvFile" accept=".csv" style="display: none;">
        <label for="csvFile" id="fileLabel" style="display: block; padding: 15px; background: var(--secondary); border-radius: 10px; cursor: pointer; margin-bottom: 20px; color: #94a3b8;">
            點擊選取歷史數據 CSV
        </label>
        <button onclick="runAll()">啟動量化決策分析</button>
    </div>

    <div class="dashboard-grid">
        <div id="history" class="card">
            <h3>近期開獎歷史</h3>
            <div style="text-align: center; padding: 40px; opacity: 0.3;">等待數據載入...</div>
        </div>
        <div id="stats_table" class="card">
            <h3>策略回測表現</h3>
            <div style="text-align: center; padding: 40px; opacity: 0.3;">等待數據載入...</div>
        </div>
    </div>

    <div id="results" class="card">
        <h3>智能推荐組合</h3>
        <div style="text-align: center; padding: 40px; opacity: 0.3;">執行分析後生成最佳方案...</div>
    </div>

    <div class="card">
        <h3>自選號碼勝率驗證</h3>
        <div style="display: flex; justify-content: center; flex-wrap: wrap; margin-bottom: 25px; gap: 10px;">
            <input type="number" class="inline-input" id="userNum1" placeholder="01" min="1" max="39">
            <input type="number" class="inline-input" id="userNum2" placeholder="02" min="1" max="39">
            <input type="number" class="inline-input" id="userNum3" placeholder="03" min="1" max="39">
            <input type="number" class="inline-input" id="userNum4" placeholder="04" min="1" max="39">
            <input type="number" class="inline-input" id="userNum5" placeholder="05" min="1" max="39">
        </div>
        <button onclick="verifyUserPick()" style="background: transparent; border: 2px solid var(--accent); color: var(--accent);">驗證歷史命中潛力</button>
        <div id="userPickResult" style="margin-top:25px; padding: 15px; border-radius: 12px; background: rgba(255,255,255,0.02);"></div>
    </div>

    <div class="card chart-container">
        <h3>機率分佈趨勢</h3>
        <canvas id="trendChart"></canvas>
    </div>
</div>

<script>
// 此處保留您原本的 JavaScript 邏輯，僅修改部分 UI 更新的函數以對應新樣式
let HIST_DATA = [];
let CORR_MATRIX = {};
const RULES = [
    { name: "保守型策略", pool: "last1+5" },
    { name: "平衡型策略", pool: "last5+5+10" },
    { name: "激進型策略", pool: "last5+10" }
];

// 檔案名稱顯示優化
document.getElementById('csvFile').addEventListener('change', function(e){
    const name = e.target.files[0] ? e.target.files[0].name : "點擊選取歷史數據 CSV";
    document.getElementById('fileLabel').innerText = name;
});

async function runAll(){
    const fileInput = document.getElementById("csvFile");
    if(!fileInput.files[0]){ alert("請先選取 CSV 檔案"); return; }
    const text = await fileInput.files[0].text();
    HIST_DATA = parseCSV(text);
    
    if(HIST_DATA.length === 0) return;

    buildCorrelationMatrix(HIST_DATA);
    showHistory(HIST_DATA);
    const stats = doBacktest(HIST_DATA);
    renderStatsTable(stats);
    drawTrendChart(stats.map(s=>s.hit2Rate*100), stats.map(s=>s.hit3Rate*100));
    renderTopCombinations(HIST_DATA, stats);
}

function parseCSV(text){
    const lines = text.trim().split("\n");
    lines.shift();
    return lines.map(l => {
        const p = l.split(",");
        if(p.length < 7) return null;
        return {date: p[0].trim(), nums: p.slice(2, 7).map(n => parseInt(n.trim())).sort((a,b)=>a-b)};
    }).filter(x => x !== null).sort((a,b) => new Date(a.date) - new Date(b.date));
}

function buildCorrelationMatrix(data) {
    CORR_MATRIX = {};
    for (let i = 0; i < data.length - 1; i++) {
        const current = data[i].nums;
        const next = data[i+1].nums;
        current.forEach(c => {
            if (!CORR_MATRIX[c]) CORR_MATRIX[c] = {};
            next.forEach(n => {
                CORR_MATRIX[c][n] = (CORR_MATRIX[c][n] || 0) + 1;
            });
        });
    }
}

function showHistory(data){
    let html = "<table><tr><th>日期</th><th>開獎號碼</th></tr>";
    data.slice(-5).reverse().forEach(d => {
        html += `<tr><td style='opacity:0.6; font-size:0.8rem;'>${d.date.slice(5)}</td><td>${d.nums.map(n => `<span class="ball">${String(n).padStart(2,'0')}</span>`).join("")}</td></tr>`;
    });
    html += "</table>";
    document.getElementById("history").innerHTML = "<h3>近期開獎歷史</h3>" + html;
}

function generateSmartPick(prev, rule, simCount = 100) {
    const pool = new Set();
    const lastNums = prev[prev.length - 1].nums;
    if(rule.pool.includes("last1")) lastNums.forEach(n => pool.add(n));
    if(rule.pool.includes("last5")) prev.slice(-5).forEach(d => d.nums.forEach(n => pool.add(n)));
    [...pool].forEach(n => {
        if(rule.pool.includes("+5") && n+5 <= 39) pool.add(n+5);
        if(rule.pool.includes("+10") && n+10 <= 39) pool.add(n+10);
    });

    const freq = {};
    prev.forEach(d => d.nums.forEach(n => freq[n] = (freq[n]||0) + 1));
    const corrWeight = {};
    lastNums.forEach(n => {
        if (CORR_MATRIX[n]) {
            for (let target in CORR_MATRIX[n]) {
                corrWeight[target] = (corrWeight[target] || 0) + CORR_MATRIX[n][target];
            }
        }
    });

    let candidates = [];
    for(let i=0; i<simCount; i++) {
        let arr = [...pool];
        arr.sort((a,b) => {
            const wa = (freq[a]||0)*0.4 + (corrWeight[a]||0)*0.4 + Math.random()*2;
            const wb = (freq[b]||0)*0.4 + (corrWeight[b]||0)*0.4 + Math.random()*2;
            return wb - wa;
        });
        candidates.push(arr.slice(0, 5).sort((a,b) => a-b));
    }
    
    let best = candidates[0], maxVal = -1;
    candidates.forEach(p => {
        const val = calculateExpectedValue(p, HIST_DATA.slice(-60));
        if (val > maxVal) { maxVal = val; best = p; }
    });
    return best;
}

function calculateExpectedValue(pick, testData) {
    if(!testData.length) return 0;
    let hits = [0,0,0,0,0,0];
    testData.forEach(d => {
        const h = d.nums.filter(n => pick.includes(n)).length;
        hits[h]++;
    });
    const total = testData.length;
    return (hits[2]/total)*0.3 + (hits[3]/total)*0.6 + (hits[4]/total)*1.5 + (hits[5]/total)*10;
}

function doBacktest(data){
    const stats = RULES.map(r => ({rule:r, hit3:0, hit2:0, total:0}));
    const testScope = data.slice(-50);
    for(let i=10; i<testScope.length; i++){
        const prev = testScope.slice(i-10, i);
        const actual = testScope[i].nums;
        stats.forEach(s => {
            const pick = generateSmartPick(prev, s.rule, 30);
            const hit = actual.filter(n => pick.includes(n)).length;
            s.total++; 
            if(hit >= 2) s.hit2++; 
            if(hit >= 3) s.hit3++;
        });
    }
    stats.forEach(s => { s.hit2Rate = s.hit2/s.total || 0; s.hit3Rate = s.hit3/s.total || 0; });
    return stats;
}

function renderStatsTable(stats){
    let html = "<table><tr><th>策略名稱</th><th>三星勝率</th><th>二星勝率</th></tr>";
    stats.forEach(s => {
        html += `<tr><td><strong style='color:var(--accent)'>${s.rule.name}</strong></td><td style='color:var(--gold)'>${(s.hit3Rate*100).toFixed(1)}%</td><td>${(s.hit2Rate*100).toFixed(1)}%</td></tr>`;
    });
    html += "</table>";
    document.getElementById("stats_table").innerHTML = "<h3>策略回測表現</h3>" + html;
}

function renderTopCombinations(data, stats){
    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "<h3>智能推荐組合</h3>";
    stats.forEach(s => {
        const pick = generateSmartPick(data, s.rule, 150);
        const ev = calculateExpectedValue(pick, data.slice(-100));
        const block = document.createElement("div");
        block.className = `strategy-block ${ev > 0.4 ? "active" : ""}`;
        block.innerHTML = `
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span style='font-weight:bold; color:var(--accent); font-size:1.1rem;'>${s.rule.name}</span>
                <span class="rate-badge">量化強度得分: ${(ev*100).toFixed(1)}</span>
            </div>
            <div style='margin-top:15px; display:flex; justify-content:center;'>
                ${pick.map(n => `<span class="ball" style='background:linear-gradient(135deg, var(--accent), #0284c7); color:white; border:none'>${String(n).padStart(2,'0')}</span>`).join("")}
            </div>
        `;
        resultsDiv.appendChild(block);
    });
}

function verifyUserPick(){
    if(HIST_DATA.length === 0){ alert("請先載入 CSV"); return; }
    const pick = [];
    for(let i=1; i<=5; i++){
        const v = parseInt(document.getElementById("userNum"+i).value);
        if(!isNaN(v) && v >= 1 && v <= 39) pick.push(v);
    }
    if(pick.length !== 5){ alert("請輸入 5 個號碼"); return; }
    const ev = calculateExpectedValue(pick, HIST_DATA);
    const h2 = (HIST_DATA.filter(d => d.nums.filter(n => pick.includes(n)).length >= 2).length / HIST_DATA.length) * 100;
    const h3 = (HIST_DATA.filter(d => d.nums.filter(n => pick.includes(n)).length >= 3).length / HIST_DATA.length) * 100;
    document.getElementById("userPickResult").innerHTML = `
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <div>歷史中 2+ 機率: <strong style='color:var(--accent)'>${h2.toFixed(1)}%</strong></div>
            <div>歷史中 3+ 機率: <strong style='color:var(--gold)'>${h3.toFixed(1)}%</strong></div>
            <div style="grid-column: span 2; margin-top:10px; padding-top:10px; border-top:1px solid rgba(255,255,255,0.1)">
                綜合量化評分: <strong style='color:var(--success); font-size:1.2rem;'>${(ev*100).toFixed(2)}</strong>
            </div>
        </div>
    `;
}

function drawTrendChart(h2, h3){
    const ctx = document.getElementById("trendChart").getContext("2d");
    if(window.myChart) window.myChart.destroy();
    window.myChart = new Chart(ctx, {
        type: 'bar',
        data: { 
            labels: RULES.map(r => r.name), 
            datasets: [
                { label: '二星勝率 (%)', data: h2, backgroundColor: '#38bdf8', borderRadius: 8 },
                { label: '三星勝率 (%)', data: h3, backgroundColor: '#fbbf24', borderRadius: 8 }
            ]
        },
        options: { 
            maintainAspectRatio: false, 
            plugins: { legend: { labels: { color: '#94a3b8', font: { family: 'PingFang TC' } } } },
            scales: { 
                y: { beginAtZero: true, max: 100, grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#94a3b8' } },
                x: { grid: { display: false }, ticks: { color: '#94a3b8' } }
            } 
        }
    });
}
</script>
</body>
</html>
