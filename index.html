<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å¤©å¤©æ¨‚ Oracle V.48-VC</title>
    <style>
        :root { --bg: #050505; --panel: #121212; --primary: #00ffaa; --border: #222; --text: #f0f0f0; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 13px; }
        .container { display: flex; flex-direction: column; gap: 10px; max-width: 600px; margin: auto; }
        .panel { background: var(--panel); border-radius: 12px; padding: 12px; border: 1px solid var(--border); box-shadow: 0 4px 15px rgba(0,255,170,0.1); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 10px; border-left: 4px solid var(--primary); padding-left: 10px; text-transform: uppercase; letter-spacing: 1px; }
        .bt-row { border-bottom: 1px solid #222; padding: 10px 0; }
        .n-box { width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border-radius: 6px; background: #1a1a1a; font-size: 11px; font-weight: bold; border: 1px solid #333; margin-right: 4px; }
        .n-box.hit { background: var(--primary); color: #000; border: none; box-shadow: 0 0 12px var(--primary); }
        .ball { width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; background: #000; border-radius: 50%; font-weight: bold; border: 2px solid var(--primary); color: var(--primary); font-size: 19px; margin-right: 12px; margin-bottom: 10px; }
        #logBox { background: #000; color: var(--primary); padding: 10px; height: 110px; overflow-y: auto; font-family: 'Courier New', monospace; font-size: 11px; border: 1px solid #333; border-radius: 8px; }
    </style>
</head>
<body>
<div class="container">
    <div class="panel"><div class="panel-header">P1: æ¸¦æµæ¿ƒç¸®æ³¨å…¥ (V.48.0 VC)</div><input type="file" id="csvFile" accept=".csv"></div>
    <div class="panel"><div class="panel-header">P2: 80% 2 æ˜Ÿå æ¯”è¡åˆº</div><div id="btBody"></div></div>
    <div class="panel"><div class="panel-header">P3: æ ¸å¿ƒé æ¸¬ (é›™æ¸¦æµå€å¡Š)</div><div id="nextPred" style="display:flex; flex-wrap:wrap;"></div></div>
    <div class="panel"><div id="logBox">V.48 å•Ÿå‹•ï¼šåŸ·è¡Œæ¸¦æµæ¿ƒç¸®é‚è¼¯ï¼Œå¼·è¡Œè£½é€ ã€Œç”°å­—å‹ã€å…±æŒ¯å€å¡Š...</div></div>
</div>

<script>
    let rawData = [];
    const log = (m) => { const b = document.getElementById('logBox'); b.innerHTML += `> ${m}<br>`; b.scrollTop = b.scrollHeight; };
    const pad = (n) => n.toString().padStart(2, '0');

    function getVCPrediction(hist) {
        if(hist.length < 35) return [12,13,22,23,05,06,15,16];
        const lastRow = hist[hist.length-1].nums;
        let scores = Array(40).fill(0);

        // 1. åŸºåº•æ¬Šé‡ (V26, 27, 39 èåˆ)
        for(let i=1; i<=39; i++) {
            let gap = 0;
            for(let k=hist.length-1; k>=0; k--) { if(!hist[k].nums.includes(i)) gap++; else break; }
            if(gap >= 18 && gap <= 32) scores[i] += 500;
            lastRow.forEach(ln => {
                if(Math.abs(ln - i) === 1) scores[i] += 150;
                if(ln % 10 === i % 10) scores[i] += 200; // åŠ å¼·åŒå°¾
            });
        }

        // 2. æ¸¦æµé¸è™Ÿ (é¸å‡º2å€‹æœ€å¼·æ ¸å¿ƒï¼Œå¸¶å‹•å‘¨é‚Š)
        let pool = [];
        for(let i=1; i<=39; i++) pool.push({ n: i, s: scores[i] });
        pool.sort((a,b) => b.s - a.s);

        let final = new Set();
        let seeds = [];
        for(let p of pool) {
            if(seeds.length >= 2) break;
            // ç¢ºä¿å…©å€‹ Seed è·é›¢è¶³å¤ é ï¼Œé¿å…å€å¡Šé‡ç–Š
            if(seeds.length === 0 || Math.abs(seeds[0] - p.n) > 5) seeds.push(p.n);
        }

        seeds.forEach(s => {
            final.add(s);
            // å¼·åˆ¶å¸¶å…¥ï¼šåŒå°¾è™Ÿ
            let tail = (s + 10 > 39) ? s - 10 : s + 10;
            if(tail > 0 && tail <= 39) final.add(tail);
            // å¼·åˆ¶å¸¶å…¥ï¼šé„°è™Ÿ
            let neighbor = (s + 1 > 39) ? s - 1 : s + 1;
            final.add(neighbor);
            // å¼·åˆ¶å¸¶å…¥ï¼šå°ä½åŒå°¾é„°è™Ÿ (è£½é€ ç”°å­—æ ¼)
            let cross = (tail + 1 > 39) ? tail - 1 : tail + 1;
            if(cross > 0 && cross <= 39) final.add(cross);
        });

        // è£œè¶³ 8 ç¢¼
        for(let p of pool) { if(final.size < 8) final.add(p.n); }

        return Array.from(final).slice(0, 8).sort((a,b) => a-b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            rawData = reader.result.replace(/\r/g, "").split('\n').map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x)).filter(x => !isNaN(x)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            runFullSim();
        };
        reader.readAsText(e.target.files[0]);
    });

    function runFullSim() {
        document.getElementById('btBody').innerHTML = "";
        let star = { 0:0, 1:0, 2:0, 3:0, 4:0 };
        let totalHits = 0;
        const testData = rawData.slice(-10).reverse();

        testData.forEach(row => {
            const hist = rawData.slice(0, rawData.indexOf(row));
            const pred = getVCPrediction(hist);
            const hits = row.nums.filter(n => pred.includes(n));
            star[Math.min(hits.length, 4)]++;
            totalHits += hits.length;

            document.getElementById('btBody').innerHTML += `
                <div class="bt-row">
                    <div style="display:flex; justify-content:space-between; color:#888; font-size:11px;">ğŸ“… ${row.date} <span style="color:${hits.length>=2? 'var(--primary)':''}">${hits.length} â˜…</span></div>
                    <div style="display:flex; margin-top:4px;">${pred.map(n => `<div class="n-box" style="color:${row.nums.includes(n)? 'var(--primary)':'#555'}">${pad(n)}</div>`).join('')}</div>
                </div>`;
        });

        const next = getVCPrediction(rawData);
        document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${pad(n)}</div>`).join('');
        const s2plus = ((star[2]+star[3]+star[4])/10*100).toFixed(0);
        log(`2â˜… ä»¥ä¸Šå æ¯”ç›®æ¨™ï¼š80% | ç›®å‰ï¼š${s2plus}%`);
        log(`æœŸæœ›å€¼ï¼š${(totalHits/10).toFixed(2)} | æ¸¦æµå€å¡Šæ¨¡å¼å•Ÿå‹•`);
    }
</script>
</body>
</html>
