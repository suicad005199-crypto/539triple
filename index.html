<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>539 ç²¾æº–åˆ†æ MS22</title>
    <style>
        :root { --bg: #000; --panel: #1c1c1e; --primary: #ffd60a; --border: #38383a; --text: #fff; --sub: #8e8e93; --hit: #ff375f; --accent: #0a84ff; --success: #32d74b; }
        body { font-family: 'PingFang TC', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 13px; }
        .container { display: flex; flex-direction: column; gap: 12px; max-width: 500px; margin: 0 auto; }
        .panel { background: var(--panel); border-radius: 12px; padding: 12px; border: 1px solid var(--border); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 10px; border-left: 3px solid var(--primary); padding-left: 8px; font-size: 14px; }
        .bt-row { border-bottom: 1px solid var(--border); padding: 10px 0; display: flex; flex-direction: column; gap: 6px; }
        .bt-meta { display: flex; justify-content: space-between; color: var(--sub); font-size: 11px; }
        .num-group { display: flex; gap: 4px; align-items: center; }
        .num-label { font-size: 10px; color: var(--sub); width: 30px; flex-shrink: 0; }
        .n-box { width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; border-radius: 4px; background: #2c2c2e; font-size: 11px; font-weight: bold; }
        .n-box.hit { background: var(--primary); color: #000; box-shadow: 0 0 5px var(--primary); }
        .matrix-scroll { overflow-x: auto; border: 1px solid var(--border); border-radius: 8px; }
        .m-table { border-collapse: collapse; white-space: nowrap; width: 100%; }
        .m-table td, .m-table th { border: 1px solid #333; width: 18px; height: 18px; text-align: center; font-size: 9px; }
        .m-date { background: #2c2c2e; color: var(--sub); position: sticky; left: 0; width: 50px; z-index: 5; }
        .m-ball { background: var(--hit); border-radius: 50%; width: 12px; height: 12px; display: inline-block; }
        #logBox { background: #000; color: var(--success); padding: 10px; height: 120px; overflow-y: auto; font-family: 'Courier New', monospace; font-size: 10px; border: 1px solid var(--border); line-height: 1.5; }
        .ball-row { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; }
        .ball { width: 42px; height: 42px; display: flex; align-items: center; justify-content: center; background: #2c2c2e; border-radius: 50%; font-weight: bold; border: 2px solid var(--accent); color: var(--accent); font-size: 20px; }
    </style>
</head>
<body>
<div class="container">
    <div class="panel">
        <div class="panel-header">P1: æ•¸æ“šæ³¨å…¥ (MS22 äºŒéšå·®å€¼ç‰ˆ)</div>
        <input type="file" id="csvFile" accept=".csv" style="width: 100%;">
    </div>
    <div class="panel">
        <div class="panel-header">P2: æ·±åº¦å›æ¸¬åˆ†æ</div>
        <div id="btBody"></div>
    </div>
    <div class="panel">
        <div class="panel-header" style="color:var(--accent)">P3: å€å¡Šä¿åº•é æ¸¬ (5 ç¢¼)</div>
        <div id="nextPred" class="ball-row"></div>
    </div>
    <div class="panel">
        <div class="panel-header">P4: åˆ†å¸ƒçŸ©é™£</div>
        <div class="matrix-scroll" id="matrixCont"></div>
    </div>
    <div class="panel"><div id="logBox">MS22 å·²å°±ç·’ã€‚å›ºå®šè¦å‰‡æ ¸å¿ƒå·²å•Ÿå‹•...</div></div>
</div>

<script>
    let rawData = [];
    const log = (m, color='#32d74b') => { 
        const b = document.getElementById('logBox'); 
        b.innerHTML += `<span style="color:${color}">> ${m}</span><br>`; 
        b.scrollTop = b.scrollHeight; 
    };
    const pad = (n) => n.toString().padStart(2, '0');
    const formatDate = (s) => { const p = s.split(/[-/]/); return p.length >= 3 ? `${p[1]}/${p[2]}` : s; };

    function getMS22Prediction(hist, isSilent=true) {
        if(hist.length < 20) return [1,2,3,4,5];
        const lastRow = hist[hist.length-1].nums;
        let stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0, gap: 0 }));

        for(let i=1; i<=39; i++) {
            let gap = 0;
            for(let k=hist.length-1; k>=0; k--) { if(!hist[k].nums.includes(i)) gap++; else break; }
            stats[i].gap = gap;

            // å›ºå®šè¦å‰‡ 1: éºæ¼æ¬Šé‡
            if (gap >= 4 && gap <= 9) stats[i].score += 50; 
            else if (gap <= 1) stats[i].score += 30;
            else if (gap >= 15) stats[i].score = 0; // å¼·åˆ¶æ’é™¤æ¥µå†·è™Ÿ

            // å›ºå®šè¦å‰‡ 2: é„°è™Ÿ (åŠ åˆ†ä¸è§£é‡‹)
            if (lastRow.some(ln => Math.abs(ln - i) === 1)) stats[i].score += 40;

            // å›ºå®šè¦å‰‡ 3: å°¾æ•¸ç†±åº¦ (è¿‘15æœŸ)
            let tailCount = hist.slice(-15).filter(d => d.nums.some(n => n%10 === i%10)).length;
            stats[i].score += tailCount * 2;
        }

        // æ ¸å¿ƒï¼šäº”å€å¼·é¸ä¿åº• (1-8, 9-16, 17-24, 25-32, 33-39)
        let selected = [];
        const zoneSize = 8;
        for(let z=0; z<5; z++) {
            let start = z * zoneSize + 1;
            let end = (z === 4) ? 39 : start + zoneSize - 1;
            let bestInZone = stats.slice(start, end + 1).sort((a,b) => b.score - a.score)[0];
            selected.push(bestInZone);
        }

        if(!isSilent) {
            log(`ç­–ç•¥åŸ·è¡Œ: äº”å€å¼·é¸ä¿åº• | éºæ¼å‰”é™¤è‡¨ç•Œ: 15æœŸ`, '#ffd60a');
            selected.forEach(s => log(`${pad(s.n)} åˆ†:${Math.round(s.score)} [G:${s.gap}]`));
        }
        return selected.map(x => x.n).sort((a,b)=>a-b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            rawData = reader.result.replace(/\r/g, "").trim().split('\n').map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x.trim())).filter(x => !isNaN(x)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            document.getElementById('logBox').innerHTML = "";
            runMS22();
        };
        reader.readAsText(e.target.files[0]);
    });

    function runMS22() {
        let btHtml = "", totalH = 0, h0 = 0;
        const displayData = rawData.slice(-10).reverse();
        displayData.forEach(row => {
            const idx = rawData.indexOf(row);
            const pred = getMS22Prediction(rawData.slice(0, idx), true);
            const hits = row.nums.filter(n => pred.includes(n));
            if(hits.length === 0) h0++;
            totalH += hits.length;
            btHtml += `<div class="bt-row">
                <div class="bt-meta"><span>ğŸ“… ${formatDate(row.date)}</span> <span style="background:var(--success);color:#000;padding:2px 5px;border-radius:4px;font-weight:bold;">${hits.length} â˜…</span></div>
                <div class="num-group"><span class="num-label">é–‹ç</span>${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}</div>
                <div class="num-group"><span class="num-label">é æ¸¬</span>${pred.map(n => `<div class="n-box" style="color:${row.nums.includes(n)?'var(--primary)':'#888'}">${pad(n)}</div>`).join('')}</div>
            </div>`;
        });
        document.getElementById('btBody').innerHTML = btHtml;
        const next = getMS22Prediction(rawData, false);
        document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${pad(n)}</div>`).join('');
        
        let mHtml = `<table class="m-table"><thead><tr><th class="m-date">æ—¥</th>`;
        for(let i=1; i<=39; i++) mHtml += `<th class="m-head">${pad(i)}</th>`;
        mHtml += `</tr></thead><tbody>`;
        rawData.slice(-15).reverse().forEach(row => {
            mHtml += `<tr><td class="m-date">${formatDate(row.date)}</td>`;
            for(let i=1; i<=39; i++) mHtml += `<td>${row.nums.includes(i) ? '<span class="m-ball"></span>' : ''}</td>`;
            mHtml += `</tr>`;
        });
        document.getElementById('matrixCont').innerHTML = mHtml + `</tbody></table>`;
        log(`--- MS22 æˆ°åŠ›å ±å‘Š ---`, '#0a84ff');
        log(`å¹³å‡å‘½ä¸­: ${(totalH/10).toFixed(1)} | æ›é›¶æ¬¡æ•¸: ${h0} æœŸ`);
    }
</script>
</body>
</html>
