<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>539 ç²¾æº–åˆ†æ V.41</title>
    <style>
        :root { --bg: #000; --panel: #1c1c1e; --primary: #ffd60a; --border: #38383a; --text: #fff; --sub: #8e8e93; --hit: #ff375f; --accent: #0a84ff; --success: #32d74b; }
        body { font-family: 'PingFang TC', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 13px; }
        .container { display: flex; flex-direction: column; gap: 12px; }
        .panel { background: var(--panel); border-radius: 12px; padding: 12px; border: 1px solid var(--border); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 10px; border-left: 3px solid var(--primary); padding-left: 8px; font-size: 14px; display: flex; justify-content: space-between; }
        .bt-row { border-bottom: 1px solid var(--border); padding: 10px 0; display: flex; flex-direction: column; gap: 8px; }
        .bt-meta { display: flex; justify-content: space-between; align-items: center; color: var(--sub); font-size: 11px; }
        .num-group { display: flex; gap: 4px; align-items: center; }
        .n-box { width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; border-radius: 4px; background: #2c2c2e; font-size: 12px; font-weight: bold; }
        .n-box.hit { background: var(--primary); color: #000; box-shadow: 0 0 5px var(--primary); }
        .star-tag { background: var(--success); color: #000; padding: 2px 8px; border-radius: 4px; font-weight: 900; }
        .matrix-scroll { overflow-x: auto; border: 1px solid var(--border); border-radius: 8px; }
        .m-table { border-collapse: collapse; white-space: nowrap; }
        .m-table td, .m-table th { border: 1px solid #333; width: 18px; height: 18px; text-align: center; font-size: 9px; }
        .m-head { background: #2c2c2e; color: var(--primary); position: sticky; top: 0; }
        .m-date { background: #2c2c2e; color: var(--sub); position: sticky; left: 0; width: 50px; z-index: 5; }
        .m-ball { background: var(--hit); border-radius: 50%; width: 12px; height: 12px; display: inline-block; }
        #logBox { background: #000; color: var(--success); padding: 10px; height: 100px; overflow-y: auto; font-family: monospace; font-size: 11px; border: 1px solid var(--border); }
        .ball { width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; background: #2c2c2e; border-radius: 50%; font-weight: bold; border: 2px solid var(--accent); color: var(--accent); font-size: 16px; }
    </style>
</head>
<body>
<div class="container">
    <div class="panel">
        <div class="panel-header">P1: æ•¸æ“šæ³¨å…¥ (V.41 å·”å³°ç‰ˆ)</div>
        <input type="file" id="csvFile" accept=".csv">
    </div>
    <div class="panel"><div class="panel-header">P2: æ·±åº¦å›æ¸¬çœ‹æ¿</div><div id="btBody"></div></div>
    <div class="panel"><div class="panel-header">P3: æ¬Šé‡é–å®šé æ¸¬ (8 ç¢¼)</div><div id="nextPred" style="display:flex; gap:6px; flex-wrap:wrap;"></div></div>
    <div class="panel"><div class="panel-header">P4: åˆ†å¸ƒçŸ©é™£ (1-39)</div><div class="matrix-scroll" id="matrixCont"></div></div>
    <div class="panel"><div class="panel-header">P5: æœŸæœ›å€¼åˆ†ææ—¥èªŒ</div><div id="logBox">ç­‰å¾… CSV åŒ¯å…¥...</div></div>
</div>

<script>
    let rawData = [];
    const log = (m) => { const b = document.getElementById('logBox'); b.innerHTML += `> ${m}<br>`; b.scrollTop = b.scrollHeight; };
    const pad = (n) => n.toString().padStart(2, '0');
    const formatDate = (s) => { const p = s.split(/[-/]/); return p.length >= 3 ? `${p[1]}/${p[2]}` : s; };

    function getV41Prediction(hist) {
        if(hist.length < 20) return [1,2,3,4,5,6,7,8];
        let stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0 }));
        const lastRow = hist[hist.length-1].nums;
        
        // 1. éºæ¼æ¬Šé‡ï¼šé‡å°ã€Œä¸­ä½è·³è½‰ã€é€²è¡Œè£œå„Ÿ (5-9æœŸåŠ åˆ†)
        for(let i=1; i<=39; i++) {
            let gap = 0;
            for(let k=hist.length-1; k>=0; k--) {
                if(!hist[k].nums.includes(i)) gap++; else break;
            }
            if(gap >= 5 && gap <= 9) stats[i].score += 35; // ä¸­ä½å½ˆè·³æ¬Šé‡
            else if(gap < 5) stats[i].score += gap * 5; 
            else stats[i].score += (20 - gap);
        }

        // 2. å°¾æ•¸ç†±åŠ› (è¿‘12æœŸ)
        let tailMap = Array(10).fill(0);
        hist.slice(-12).forEach(d => d.nums.forEach(n => tailMap[n%10]++));
        for(let i=1; i<=39; i++) stats[i].score += (tailMap[i%10] * 4);

        // 3. é€£è™Ÿçµæ§‹èˆ‡é€£èŠ
        lastRow.forEach(ln => {
            if(ln > 1) stats[ln-1].score += 20;
            if(ln < 39) stats[ln+1].score += 20;
            stats[ln].score += 15;
        });

        // 4. å‹•æ…‹å€å¡Šè¶¨å‹¢é¸è™Ÿ
        let zones = [[],[],[]]; // 01-13, 14-26, 27-39
        for(let i=1; i<=39; i++) {
            let z = Math.min(Math.floor((i-1)/13), 2);
            zones[z].push(stats[i]);
        }
        
        // æ‰¾å‡ºè¿‘æœŸæœ€ç†±å€ï¼Œå¤šé… 1 åé¡
        let zoneHeat = zones.map(z => z.reduce((a,b) => a + (lastRow.includes(b.n)?1:0), 0));
        let hotZoneIdx = zoneHeat.indexOf(Math.max(...zoneHeat));

        let pool = [];
        zones.forEach((z, idx) => {
            let count = (idx === hotZoneIdx) ? 4 : 2;
            pool.push(...z.sort((a,b)=>b.score-a.score).slice(0, count));
        });
        
        return pool.sort((a,b)=>b.score-a.score || a.n-b.n).slice(0, 8).map(x=>x.n).sort((a,b)=>a-b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            rawData = reader.result.replace(/\r/g, "").trim().split('\n').map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x.trim())).filter(x => !isNaN(x)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            document.getElementById('logBox').innerHTML = "";
            log(`æˆåŠŸè®€å–ç­†æ•¸: ${rawData.length}`);
            runV41();
        };
        reader.readAsText(e.target.files[0]);
    });

    function runV41() {
        let btHtml = "";
        let totalS = 0;
        rawData.slice(-10).reverse().forEach(row => {
            const p = getV41Prediction(rawData.slice(0, rawData.indexOf(row)));
            const hits = row.nums.filter(n => p.includes(n));
            totalS += hits.length;
            btHtml += `<div class="bt-row">
                <div class="bt-meta"><span>ğŸ“… ${formatDate(row.date)}</span> <span class="star-tag">${hits.length} â˜…</span></div>
                <div class="num-group"><span class="num-label">é–‹ç</span>${row.nums.map(n => `<div class="n-box ${p.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}</div>
                <div class="num-group"><span class="num-label">é æ¸¬</span>${p.map(n => `<div class="n-box" style="color:${row.nums.includes(n)?'var(--primary)':'#888'}">${pad(n)}</div>`).join('')}</div>
            </div>`;
        });
        document.getElementById('btBody').innerHTML = btHtml;
        const next = getV41Prediction(rawData);
        document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${pad(n)}</div>`).join('');
        let mHtml = `<table class="m-table"><thead><tr><th class="m-date">æ—¥æœŸ</th>`;
        for(let i=1; i<=39; i++) mHtml += `<th class="m-head">${pad(i)}</th>`;
        mHtml += `</tr></thead><tbody>`;
        rawData.slice(-15).reverse().forEach(row => {
            mHtml += `<tr><td class="m-date">${formatDate(row.date)}</td>`;
            for(let i=1; i<=39; i++) mHtml += `<td>${row.nums.includes(i) ? '<span class="m-ball"></span>' : ''}</td>`;
            mHtml += `</tr>`;
        });
        document.getElementById('matrixCont').innerHTML = mHtml + `</tbody></table>`;
        log(`V.41 å·”å³°æ¼”ç®—æ³•é–å®šã€‚è¿‘10æœŸç¸½æ˜Ÿæ•¸: ${totalS}`);
        log(`å¹³å‡æœŸæœ›å€¼: ${(totalS/10).toFixed(1)} ç¢¼/æœŸ`);
    }
</script>
</body>
</html>
