<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI 539 數據中心 v271 (8碼精準)</title>
    <style>
        :root { --bg: #000; --panel: #1c1c1e; --primary: #ffd60a; --success: #32d74b; --border: #38383a; --text: #fff; --sub: #8e8e93; --hit: #ff375f; --tri: #007aff; --cluster: #ff9f0a; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 14px; }
        .container { max-width: 1400px; margin: 0 auto; display: flex; flex-direction: column; gap: 15px; }
        .panel { background: var(--panel); border-radius: 12px; padding: 15px; border: 1px solid var(--border); overflow: hidden; }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 12px; border-left: 4px solid var(--primary); padding-left: 8px; }
        .ball-row { display: flex; flex-wrap: wrap; gap: 8px; margin: 8px 0; }
        .ball { width: 34px; height: 34px; display: flex; align-items: center; justify-content: center; background: #2c2c2e; border-radius: 50%; font-weight: bold; border: 1px solid var(--border); }
        .ball.active { background: var(--primary); color: #000; border: none; }
        .ball.tri-node { border: 2px solid var(--tri); color: var(--tri); box-shadow: 0 0 10px rgba(0,122,255,0.4); }
        .ball.cluster-node { border: 2px solid var(--cluster); color: var(--cluster); }
        .matrix-table { width: 100%; border-collapse: collapse; text-align: center; table-layout: fixed; min-width: 1100px; }
        .matrix-table th, .matrix-table td { border: 1px solid var(--border); height: 34px; font-size: 11px; }
        .is-hit { background: var(--hit) !important; color: #fff; font-weight: bold; }
        .bt-row { border-bottom: 1px solid #38383a; padding: 8px 0; display: grid; grid-template-columns: 80px 1fr 1fr 40px; align-items: center; gap: 10px; }
        .hit-count { color: var(--success); font-weight: bold; text-align: right; font-size: 16px; }
    </style>
</head>
<body>

<div class="container">
    <div class="panel">
        <div class="panel-header">數據注入 (v271 - 8碼縮併策略)</div>
        <input type="file" id="csvFile" accept=".csv" style="color:var(--sub);">
    </div>

    <div id="mainDisplay" style="display:none;">
        <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap:15px;">
            <div class="panel">
                <div class="panel-header">精選 8 碼 (三角鄰位 + 尾數集群)</div>
                <div id="finalCombo" class="ball-row"></div>
                <p style="font-size:0.75rem; color:var(--sub); margin-top:5px;">藍框：三角鄰位碼 | 橘框：尾數集群碼 | 策略：極致縮減成本，專攻二、三星連動咬合。</p>
            </div>
            <div class="panel">
                <div class="panel-header">10 期縮減回測 (專攻 2-3 星)</div>
                <div id="btContainer"></div>
            </div>
        </div>
        
        <div class="panel">
            <div class="panel-header">8 碼聚合矩陣</div>
            <div class="matrix-wrapper" style="overflow-x:auto;"><div id="matrixContainer"></div></div>
        </div>
    </div>
</div>

<script>
    const state = { data: [] };

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            const rows = reader.result.trim().split('\n').map(r => r.split(','));
            state.data = rows.filter(r => r.length >= 2 && !isNaN(r[1])).map(r => ({
                date: r[0], nums: r.slice(1, 6).map(Number).sort((a,b)=>a-b)
            }));
            render();
        };
        reader.readAsText(e.target.files[0]);
    });

    function getV271Pick(hist) {
        if(hist.length < 10) return {res:[], triNodes:[], clusterNodes:[]};
        const last = hist[hist.length-1].nums;
        const recent15 = hist.slice(-15);
        
        // 1. 偵測最強尾數集群
        let tCounts = Array(10).fill(0);
        recent15.forEach(d => d.nums.forEach(n => tCounts[n%10]++));
        let topTails = tCounts.map((c, i) => ({t:i, c})).sort((a,b)=>b.c-a.c).slice(0, 3).map(v => v.t);

        let pool = [];
        for (let i=1; i<=39; i++) {
            let gap = 0;
            for(let k=hist.length-1; k>=0; k--) { if(!hist[k].nums.includes(i)) gap++; else break; }
            if(gap > 18) continue; // 排除超冷碼，節省 8 碼空間

            let tri = last.some(ln => Math.abs(ln-i) <= 1) ? 50000 : 0;
            let cluster = topTails.includes(i%10) ? 40000 : 0;
            let sc = tri + cluster + (gap >= 4 && gap <= 9 ? 20000 : 0);
            pool.push({n: i, sc, t: i%10});
        }
        
        let sorted = pool.sort((a,b) => b.sc - a.sc);
        let res = [], triNodes = [], clusterNodes = [];

        // 2. 核心選擇
        for(let p of sorted) {
            if(res.length >= 8) break;
            res.push(p.n);
            if(last.some(ln => Math.abs(ln-p.n) <= 1)) triNodes.push(p.n);
            else clusterNodes.push(p.n);
        }

        return { res: res.sort((a,b)=>a-b), triNodes, clusterNodes };
    }

    function render() {
        const fullData = [...state.data], finalPred = getV271Pick(fullData), recent = fullData.slice(-12).reverse();
        document.getElementById('finalCombo').innerHTML = finalPred.res.map(n => 
            `<div class="ball ${finalPred.triNodes.includes(n)?'tri-node':(finalPred.clusterNodes.includes(n)?'cluster-node':'active')}">${n}</div>`).join('');
        
        const bt = document.getElementById('btContainer');
        bt.innerHTML = `<div class="bt-row" style="color:var(--sub); border:none"><span>日期</span><span>開獎</span><span>預測</span><span>星</span></div>`;
        recent.slice(0, 10).forEach(row => {
            const histUntil = fullData.slice(0, fullData.findIndex(d => d.date === row.date));
            const pred = getV271Pick(histUntil);
            const hits = pred.res.filter(n => row.nums.includes(n));
            bt.innerHTML += `<div class="bt-row"><span>${row.date.slice(5)}</span><span>${row.nums.join(' ')}</span><div style="font-size:10px;">${pred.res.map(n => row.nums.includes(n)?`<b style="color:var(--hit)">${n}</b>`:n).join(' ')}</div><span class="hit-count">${hits.length}</span></div>`;
        });

        let tableHtml = `<table class="matrix-table"><thead><tr><th style="width:70px">日期</th>`;
        for(let i=1; i<=39; i++) tableHtml += `<th>${i}</th>`;
        tableHtml += `</tr></thead><tbody><tr style="background:rgba(255,214,10,0.1)"><td>預測</td>`;
        for(let i=1; i<=39; i++) tableHtml += `<td>${finalPred.res.includes(i)?'●':''}</td>`;
        tableHtml += `</tr>`;
        recent.forEach(row => {
            tableHtml += `<tr><td>${row.date.slice(5)}</td>`;
            for(let i=1; i<=39; i++) tableHtml += `<td class="${row.nums.includes(i)?'is-hit':''}">${row.nums.includes(i)?i:''}</td>`;
            tableHtml += `</tr>`;
        });
        document.getElementById('matrixContainer').innerHTML = tableHtml + `</tbody></table>`;
        document.getElementById('mainDisplay').style.display = 'block';
    }
</script>
</body>
</html>
