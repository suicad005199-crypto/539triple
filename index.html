<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>539 å°ˆæ¥­å›æ¸¬ç³»çµ±</title>
    <style>
        :root {
            --bg-dark: #0a192f;      /* è—è—åº•è‰² */
            --card-blue: #172a45;    /* è³‡è¨Šå¡ç‰‡è‰² */
            --accent: #c5a059;       /* éŠ…é‡‘å¼·èª¿è‰² */
            --highlight: #64ffda;    /* æ•¸æ“šåˆ†æè‰² */
            --text: #e6f1ff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: var(--bg-dark); color: var(--text);
            margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh;
            overflow: hidden; touch-action: manipulation;
        }
        /* é ‚éƒ¨æ¨™é¡Œ */
        .header { padding: 25px 20px 10px; text-align: left; }
        .header h1 { font-size: 1.2rem; margin: 0; color: var(--accent); letter-spacing: 1px; }
        
        /* æ•¸æ“šä¸Šå‚³å€ */
        .upload-area {
            background: var(--card-blue); margin: 15px; padding: 20px;
            border-radius: 16px; border: 1px dashed #233554; text-align: center;
        }
        #fileInput { display: none; }
        .upload-btn {
            background: transparent; border: 1px solid var(--accent);
            color: var(--accent); padding: 10px 20px; border-radius: 8px; font-size: 0.9rem;
        }

        /* å›æ¸¬çµ±è¨ˆæ•¸æ“š */
        .stats-container {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 0 15px;
        }
        .stat-card {
            background: var(--card-blue); padding: 15px; border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        .stat-name { font-size: 0.7rem; color: #8892b0; margin-bottom: 5px; }
        .stat-value { font-size: 1.1rem; font-weight: bold; color: var(--highlight); }

        /* ä¸­é–“è™Ÿç¢¼å±•ç¤ºå€ */
        .display-main {
            flex-grow: 1; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }
        .ball-row { display: flex; gap: 10px; margin-bottom: 20px; }
        .ball {
            width: 48px; height: 48px; background: var(--accent); border-radius: 50%;
            color: var(--bg-dark); display: flex; align-items: center; justify-content: center;
            font-weight: 800; font-size: 1.2rem; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: bounce 0.4s ease-out;
        }

        /* åº•éƒ¨æŒ‰éˆ•æ§åˆ¶ (iOS å–®æ‰‹æ“ä½œç†±å€) */
        .bottom-nav {
            padding: 30px 20px 50px; background: linear-gradient(transparent, var(--bg-dark));
        }
        .main-btn {
            width: 100%; padding: 20px; border-radius: 40px; border: none;
            background: var(--accent); color: var(--bg-dark);
            font-size: 1.1rem; font-weight: bold; box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }
        .main-btn:active { transform: scale(0.96); opacity: 0.9; }
        .main-btn:disabled { background: #444; color: #8892b0; box-shadow: none; }

        @keyframes bounce {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

<div class="header">
    <h1>539 STRATEGY ANALYZER</h1>
    <p id="dataCount" style="font-size: 0.75rem; color: #8892b0; margin: 5px 0 0;">ç­‰å¾…æ­·å²æ•¸æ“šè¼‰å…¥...</p>
</div>

<div class="upload-area">
    <label for="fileInput" class="upload-btn">ğŸ“‚ ä¸Šå‚³ CSV æ­·å²æª”</label>
    <input type="file" id="fileInput" accept=".csv" onchange="processCSV(this)">
</div>

<div class="stats-container">
    <div class="stat-card"><div class="stat-name">éš¨æ©Ÿç­–ç•¥ >2æ˜Ÿç‡</div><div class="stat-value" id="r-random">0.00%</div></div>
    <div class="stat-card"><div class="stat-name">ç†±é–€ç­–ç•¥ >2æ˜Ÿç‡</div><div class="stat-value" id="r-hot">0.00%</div></div>
    <div class="stat-card"><div class="stat-name">å†·é–€ç­–ç•¥ >2æ˜Ÿç‡</div><div class="stat-value" id="r-cold">0.00%</div></div>
    <div class="stat-card"><div class="stat-name">3+2æ··åˆ >2æ˜Ÿç‡</div><div class="stat-value" id="r-mix">0.00%</div></div>
</div>

<div class="display-main">
    <div class="ball-row" id="ballRow"></div>
    <p id="currentStrat" style="color: var(--accent); font-size: 0.85rem; letter-spacing: 1px;"></p>
</div>

<div class="bottom-nav">
    <button id="runBtn" class="main-btn" onclick="generateAndAnalyze()" disabled>ç”Ÿæˆç‰Œçµ„ä¸¦å…¨é‡å›æ¸¬</button>
</div>

<script>
    let history = [];
    const pools = {
        hot: [1, 5, 8, 12, 17, 19, 23, 29, 34, 38, 39], 
        cold: [2, 6, 11, 15, 20, 25, 30, 31, 37]
    };

    function processCSV(input) {
        const file = input.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
            const lines = e.target.result.split('\n');
            history = lines.map(line => {
                return line.split(',')
                    .map(v => parseInt(v.trim()))
                    .filter(n => !isNaN(n) && n >= 1 && n <= 39);
            }).filter(arr => arr.length === 5);

            if(history.length > 0) {
                document.getElementById('dataCount').innerText = `å·²è¼‰å…¥ ${history.length} æœŸæ•¸æ“šï¼Œç³»çµ±å·²å°±ç·’`;
                document.getElementById('runBtn').disabled = false;
                runFullBacktest();
            }
        };
        reader.readAsText(file);
    }

    // åœ°æ¯¯å¼å›æ¸¬ï¼šè¨ˆç®—æ¯ä¸€ç¨®ç­–ç•¥åœ¨æ‰€æœ‰æ­·å²æ•¸æ“šä¸­çš„ >2æ˜Ÿå‘½ä¸­ç‡
    function runFullBacktest() {
        const strats = ['random', 'hot', 'cold', 'mix'];
        strats.forEach(s => {
            let hitCount = 0;
            // ç‚ºæ±‚æº–ç¢ºï¼Œæ¨¡æ“¬ 500 çµ„ä¸åŒçµ„åˆå»è·‘å…¨æ­·å²å–å¹³å‡
            const simCount = 100; 
            for(let i=0; i<simCount; i++) {
                const pick = getPick(s);
                history.forEach(actual => {
                    const match = pick.filter(n => actual.includes(n)).length;
                    if(match >= 2) hitCount++;
                });
            }
            const finalRate = ((hitCount / (history.length * simCount)) * 100).toFixed(2);
            document.getElementById(`r-${s}`).innerText = `${finalRate}%`;
        });
    }

    function getPick(type) {
        if(type === 'random') return pickRandom(39, 5);
        if(type === 'hot') return pickFrom(pools.hot, 5);
        if(type === 'cold') return pickFrom(pools.cold, 5);
        return [...pickFrom(pools.hot, 3), ...pickFrom(pools.cold, 2)];
    }

    function generateAndAnalyze() {
        const strats = ['random', 'hot', 'cold', 'mix'];
        const selected = strats[Math.floor(Math.random() * strats.length)];
        const names = {random:'éš¨æ©Ÿç­–ç•¥', hot:'ç†±é–€ç­–ç•¥', cold:'å†·é–€ç­–ç•¥', mix:'æ··åˆç­–ç•¥(3+2)'};
        
        document.getElementById('currentStrat').innerText = `ç›®å‰é‹ç”¨ï¼š${names[selected]}`;
        const finalNums = getPick(selected).sort((a,b)=>a-b);
        
        const container = document.getElementById('ballRow');
        container.innerHTML = '';
        finalNums.forEach((n, i) => {
            setTimeout(() => {
                const b = document.createElement('div');
                b.className = 'ball';
                b.innerText = n < 10 ? '0'+n : n;
                container.appendChild(b);
            }, i * 80);
        });
    }

    function pickRandom(max, count) {
        let res = [];
        while(res.length < count) {
            let r = Math.floor(Math.random() * max) + 1;
            if(!res.includes(r)) res.push(r);
        }
        return res;
    }

    function pickFrom(pool, count) {
        return [...pool].sort(() => Math.random() - 0.5).slice(0, count);
    }
</script>
</body>
</html>
