<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI 539 數據中心 v152</title>
    <style>
        :root { --bg: #000; --panel: #1c1c1e; --primary: #ffd60a; --success: #32d74b; --border: #38383a; --text: #fff; --sub: #8e8e93; --hit: #ff375f; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 14px; }
        .container { max-width: 1400px; margin: 0 auto; display: flex; flex-direction: column; gap: 15px; }
        .panel { background: var(--panel); border-radius: 12px; padding: 15px; border: 1px solid var(--border); overflow-x: auto; }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 12px; border-left: 4px solid var(--primary); padding-left: 8px; }
        .ball-row { display: flex; flex-wrap: wrap; gap: 8px; margin: 8px 0; }
        .ball { width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; background: #2c2c2e; border-radius: 6px; font-weight: bold; border: 1px solid var(--border); }
        .ball.active { background: var(--primary); color: #000; border: none; }
        table { width: 100%; border-collapse: collapse; font-size: 10px; text-align: center; }
        th, td { border: 1px solid #38383a; padding: 4px 2px; }
        th { background: #2c2c2e; color: var(--sub); }
        .is-hit { background: var(--hit); color: #fff; font-weight: bold; }
        .is-serial { background: var(--success); color: #000; font-weight: bold; }
        .bt-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #2c2c2e; }
        .hit-count { color: var(--success); font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div class="panel">
        <div class="panel-header">數據注入 (v152)</div>
        <input type="file" id="csvFile" accept=".csv" style="color:var(--sub);">
    </div>

    <div id="mainDisplay" style="display:none;">
        <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap:15px;">
            <div class="panel">
                <div class="panel-header">下期精準 8 碼 (Panel 2)</div>
                <div id="finalCombo" class="ball-row"></div>
                <p style="font-size:0.7rem; color:var(--sub);">策略：連號錨點加固 + 斜連共振修正</p>
            </div>
            <div class="panel">
                <div class="panel-header">滾動回測 (前 10 期)</div>
                <div id="btContainer"></div>
            </div>
        </div>

        <div class="panel">
            <div class="panel-header">Panel 4: 全號碼連號分布矩陣</div>
            <div id="matrixContainer"></div>
        </div>
    </div>
</div>

<script>
    const state = { data: [] };

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            const rows = reader.result.trim().split('\n').map(r => r.split(','));
            state.data = rows.filter(r => !isNaN(r[1])).map(r => ({
                date: r[0],
                nums: r.slice(1, 6).map(Number).sort((a,b)=>a-b)
            }));
            render();
        };
        reader.readAsText(e.target.files[0]);
    });

    function getV152Pick(hist) {
        if(hist.length < 5) return {res:[]};
        const last = hist[hist.length-1].nums;
        const prev = hist[hist.length-2].nums;
        let pool = [];
        
        for (let i=1; i<=39; i++) {
            let gap = 0;
            for(let j=hist.length-1; j>=0; j--) { if(!hist[j].nums.includes(i)) gap++; else break; }
            let score = 0;
            if(gap <= 2) score += 5000;
            if(last.some(ln => Math.abs(ln-i) === 1)) score += 6500; // 提升斜連權重
            pool.push({n: i, gap: gap, sc: score});
        }

        let sorted = pool.sort((a,b) => b.sc - a.sc);
        let res = [];
        
        // 1. 核心核心 (Core)
        let core = sorted.slice(0, 3).map(p => p.n);
        res.push(...core);

        // 2. 加固連號 (優先選取熱度連號)
        let c1 = core[0];
        let targets = [c1-1, c1+1].filter(n => n >= 1 && n <= 39);
        // 優先選擇出現在 last 或 prev 中的鄰號（熱連號）
        let bestSerial = targets.sort((a,b) => (last.includes(a)||prev.includes(a) ? -1 : 1))[0];
        res.push(bestSerial);

        // 3. 同尾磁吸 (限制 L1-L8)
        let tailTarget = core[1] % 10;
        let tailMatch = pool.find(p => !res.includes(p.n) && p.n % 10 === tailTarget && p.gap <= 8);
        if(tailMatch) res.push(tailMatch.n);

        // 4. 填充
        for(let p of sorted) {
            if(res.length >= 8) break;
            if(!res.includes(p.n)) res.push(p.n);
        }

        return { res: [...new Set(res)].sort((a,b)=>a-b) };
    }

    function render() {
        // Panel 4 保持原結構
        let tableHtml = `<table><thead><tr><th>日期</th>`;
        for(let i=1; i<=39; i++) tableHtml += `<th>${i < 10 ? '0'+i : i}</th>`;
        tableHtml += `</tr></thead><tbody>`;
        state.data.slice(-10).reverse().forEach(row => {
            tableHtml += `<tr><td style="white-space:nowrap">${row.date.slice(5)}</td>`;
            for(let i=1; i<=39; i++) {
                let isHit = row.nums.includes(i);
                let isSerial = isHit && (row.nums.includes(i-1) || row.nums.includes(i+1));
                tableHtml += `<td class="${isSerial ? 'is-serial' : (isHit ? 'is-hit' : '')}">${isHit ? i : ''}</td>`;
            }
            tableHtml += `</tr>`;
        });
        tableHtml += `</tbody></table>`;
        document.getElementById('matrixContainer').innerHTML = tableHtml;

        // 回測與預測
        const bt = document.getElementById('btContainer');
        bt.innerHTML = '';
        state.data.slice(-10).forEach((row, idx) => {
            const pred = getV152Pick(state.data.slice(0, state.data.length - 10 + idx));
            const hits = pred.res.filter(n => row.nums.includes(n));
            bt.innerHTML += `<div class="bt-item"><span>${row.date.slice(5)}</span><span class="hit-count">中 ${hits.length}</span></div>`;
        });

        const final = getV152Pick(state.data);
        document.getElementById('finalCombo').innerHTML = final.res.map(n => `<div class="ball active">${n}</div>`).join('');
        document.getElementById('mainDisplay').style.display = 'block';
    }
</script>
</body>
</html>
