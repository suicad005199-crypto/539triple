<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å¤©å¤©æ¨‚ Oracle V.15-Î©</title>
    <style>
        :root { 
            --bg: #000; --panel: #1a1a1c; --primary: #00ffcc; 
            --border: #333; --text: #fff; --sub: #888; 
            --hit: #ff375f; --accent: #00ffcc; --success: #32d74b; 
        }
        body { font-family: 'PingFang TC', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 13px; }
        .container { display: flex; flex-direction: column; gap: 12px; max-width: 600px; margin: auto; }
        .panel { background: var(--panel); border-radius: 12px; padding: 12px; border: 1px solid var(--border); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 10px; border-left: 3px solid var(--primary); padding-left: 8px; font-size: 14px; }
        
        .bt-row { border-bottom: 1px solid var(--border); padding: 10px 0; display: flex; flex-direction: column; gap: 6px; }
        .bt-meta { display: flex; justify-content: space-between; color: var(--sub); font-size: 11px; }
        .num-group { display: flex; gap: 4px; align-items: center; }
        .num-label { font-size: 10px; color: var(--sub); width: 30px; flex-shrink: 0; }
        .n-box { width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border-radius: 4px; background: #2c2c2e; font-size: 11px; font-weight: bold; }
        .n-box.hit { background: var(--primary); color: #000; box-shadow: 0 0 8px var(--primary); }
        .star-tag { background: var(--success); color: #000; padding: 2px 8px; border-radius: 4px; font-weight: 900; }

        .matrix-scroll { overflow-x: auto; border: 1px solid var(--border); border-radius: 8px; }
        .m-table { border-collapse: collapse; white-space: nowrap; width: 100%; }
        .m-table td, .m-table th { border: 1px solid #333; width: 18px; height: 18px; text-align: center; font-size: 9px; }
        .m-head { background: #2c2c2e; color: var(--primary); position: sticky; top: 0; }
        .m-date { background: #2c2c2e; color: var(--sub); position: sticky; left: 0; width: 50px; z-index: 5; }
        .m-ball { background: var(--hit); border-radius: 50%; width: 12px; height: 12px; display: inline-block; }
        
        #logBox { background: #000; color: var(--success); padding: 10px; height: 100px; overflow-y: auto; font-family: monospace; font-size: 11px; border: 1px solid var(--border); border-radius: 6px; }
        .ball-row { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; padding: 8px 0; }
        .ball { width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; background: #2c2c2e; border-radius: 50%; font-weight: bold; border: 2px solid var(--primary); color: var(--primary); font-size: 16px; }
    </style>
</head>
<body>
<div class="container">
    <div class="panel">
        <div class="panel-header">P1: æ•¸æ“šæ³¨å…¥ (Oracle-V15 Omega)</div>
        <input type="file" id="csvFile" accept=".csv">
    </div>
    
    <div class="panel">
        <div class="panel-header">P2: æ¼”åŒ–å›æ¸¬çœ‹æ¿</div>
        <div id="btBody"></div>
    </div>

    <div class="panel">
        <div class="panel-header">P3: ä¸‹æœŸå¼·æ”»é æ¸¬ (8 ç¢¼)</div>
        <div id="nextPred" class="ball-row"></div>
    </div>

    <div class="panel">
        <div class="panel-header">P4: åˆ†å¸ƒçŸ©é™£</div>
        <div class="matrix-scroll" id="matrixCont"></div>
    </div>

    <div class="panel">
        <div id="logBox">V.15 æ­ç±³èŒ„å”è­°å•Ÿå‹•...<br>ç­‰å¾… CSV æ•¸æ“šä»¥è¨ˆç®—å‘½ä¸­ç‡ç™¾åˆ†æ¯”ã€‚</div>
    </div>
</div>

<script>
    let rawData = [];
    const log = (m) => { const b = document.getElementById('logBox'); b.innerHTML += `> ${m}<br>`; b.scrollTop = b.scrollHeight; };
    const pad = (n) => n.toString().padStart(2, '0');
    const formatDate = (s) => { const p = s.split(/[-/]/); return p.length >= 3 ? `${p[1]}/${p[2]}` : s; };

    function getOmegaPrediction(hist) {
        if(hist.length < 20) return [1,8,9,18,19,28,29,39];
        let stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0 }));
        const lastRow = hist[hist.length-1].nums;
        
        // V.15 æ­ç±³èŒ„é‚è¼¯ï¼šV.13 å¼·åŒ–é„°è™Ÿ + å†·ç¢¼æš´åŠ›å›è£œ
        for(let i=1; i<=39; i++) {
            let gap = 0;
            for(let k=hist.length-1; k>=0; k--) {
                if(!hist[k].nums.includes(i)) gap++; else break;
            }
            // æŠ“æ¥µå†·è™Ÿ (18æœŸä»¥ä¸Š)
            stats[i].score += (gap >= 18) ? (gap * 15.0) : (gap * 3.0); 
        }
        
        let tailMap = Array(10).fill(0);
        hist.slice(-15).forEach(d => d.nums.forEach(n => tailMap[n%10]++));
        for(let i=1; i<=39; i++) stats[i].score += (tailMap[i%10] * 7.5);
        
        // V.13 å¼å¼·é„°è™Ÿç®—æ³•
        lastRow.forEach(ln => {
            if(ln > 1) stats[ln-1].score += 65;
            if(ln < 39) stats[ln+1].score += 65;
            stats[ln].score += 35; 
        });

        return stats.sort((a,b)=>b.score - a.score).slice(0, 8).map(x=>x.n).sort((a,b)=>a-b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            rawData = reader.result.replace(/\r/g, "").trim().split('\n').map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x.trim())).filter(x => !isNaN(x)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            document.getElementById('logBox').innerHTML = "";
            runOmega();
        };
        reader.readAsText(e.target.files[0]);
    });

    function runOmega() {
        let btHtml = "";
        let star = { 0:0, 1:0, 2:0, 3:0, 4:0 };
        const displayData = rawData.slice(-10).reverse();
        
        displayData.forEach(row => {
            const histSlice = rawData.slice(0, rawData.indexOf(row));
            const pred = getOmegaPrediction(histSlice);
            const hits = row.nums.filter(n => pred.includes(n));
            star[Math.min(hits.length, 4)]++;
            
            btHtml += `<div class="bt-row">
                <div class="bt-meta"><span>ğŸ“… ${formatDate(row.date)}</span> <span class="star-tag">${hits.length} â˜…</span></div>
                <div class="num-group">
                    <span class="num-label">é–‹ç</span>
                    ${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}
                </div>
                <div class="num-group">
                    <span class="num-label">é æ¸¬</span>
                    ${pred.map(n => `<div class="n-box" style="color:${row.nums.includes(n)?'var(--primary)':'#777'}">${pad(n)}</div>`).join('')}
                </div>
            </div>`;
        });
        document.getElementById('btBody').innerHTML = btHtml;
        const next = getOmegaPrediction(rawData);
        document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${pad(n)}</div>`).join('');
        
        log(`å…¨æ•¸æ“šå‘½ä¸­åˆ†æ (è¿‘ 10 æœŸ)ï¼š`);
        log(`0æ˜Ÿ: ${(star[0]/10*100).toFixed(0)}% | 1æ˜Ÿ: ${(star[1]/10*100).toFixed(0)}%`);
        log(`2æ˜Ÿ: ${(star[2]/10*100).toFixed(0)}% | 3æ˜Ÿ: ${(star[3]/10*100).toFixed(0)}%`);
        log(`4æ˜Ÿ: ${(star[4]/10*100).toFixed(0)}%`);
        log(`ç›®æ¨™ 3æ˜Ÿ 80% æ¼”åŒ–ä¸­...`);
        
        let mHtml = `<table class="m-table"><thead><tr><th class="m-date">æ—¥</th>`;
        for(let i=1; i<=39; i++) mHtml += `<th class="m-head">${pad(i)}</th>`;
        mHtml += `</tr></thead><tbody>`;
        rawData.slice(-15).reverse().forEach(row => {
            mHtml += `<tr><td class="m-date">${formatDate(row.date)}</td>`;
            for(let i=1; i<=39; i++) mHtml += `<td>${row.nums.includes(i) ? '<span class="m-ball"></span>' : ''}</td>`;
            mHtml += `</tr>`;
        });
        document.getElementById('matrixCont').innerHTML = mHtml + `</tbody></table>`;
    }
</script>
</body>
</html>
