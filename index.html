<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å¤©å¤©æ¨‚ Oracle V.24-RA</title>
    <style>
        :root { --bg: #010204; --panel: #0b0e14; --primary: #79c0ff; --border: #30363d; --text: #adbac7; --hit: #f47067; --success: #57ab5a; }
        body { font-family: 'PingFang TC', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 13px; }
        .container { display: flex; flex-direction: column; gap: 10px; max-width: 600px; margin: auto; }
        .panel { background: var(--panel); border-radius: 10px; padding: 12px; border: 1px solid var(--border); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 10px; border-left: 3px solid var(--primary); padding-left: 8px; font-size: 14px; }
        .bt-row { border-bottom: 1px solid var(--border); padding: 8px 0; }
        .bt-meta { display: flex; justify-content: space-between; color: #768390; font-size: 11px; margin-bottom: 4px; }
        .num-group { display: flex; gap: 4px; align-items: center; }
        .n-box { width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; border-radius: 4px; background: #1c2128; font-size: 11px; font-weight: bold; border: 1px solid #444c56; }
        .n-box.hit { background: var(--success); color: #000; border: none; box-shadow: 0 0 10px var(--success); }
        .ball-container { display: flex; flex-direction: column; gap: 10px; padding: 5px 0; }
        .ball-row { display: flex; gap: 12px; justify-content: flex-start; }
        .ball { width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; background: #010204; border-radius: 50%; font-weight: bold; border: 2px solid var(--primary); color: var(--primary); font-size: 18px; }
        #logBox { background: #000; color: var(--primary); padding: 10px; height: 100px; overflow-y: auto; font-family: monospace; font-size: 11px; border: 1px solid var(--border); border-radius: 6px; }
    </style>
</head>
<body>
<div class="container">
    <div class="panel"><div class="panel-header">P1: å…±æŒ¯æ•¸æ“šæ³¨å…¥ (V.24 RA)</div><input type="file" id="csvFile" accept=".csv"></div>
    <div class="panel"><div class="panel-header">P2: äºŒè½‰ä¸‰è½‰åŒ–å›æ¸¬</div><div id="btBody"></div></div>
    <div class="panel"><div class="panel-header">P3: æ ¸å¿ƒé æ¸¬ (4+4 å…±æŒ¯æ”¾å¤§)</div><div id="nextPred" class="ball-container"></div></div>
    <div class="panel"><div id="logBox">å…±æŒ¯æ”¾å¤§å”è­°å•Ÿå‹•ã€‚ç›®æ¨™ï¼šå°‡ 40% äºŒæ˜Ÿè½‰åŒ–ç‚ºä¸‰æ˜Ÿå‘½ä¸­...</div></div>
</div>

<script>
    let rawData = [];
    const log = (m) => { const b = document.getElementById('logBox'); b.innerHTML += `> ${m}<br>`; b.scrollTop = b.scrollHeight; };
    const pad = (n) => n.toString().padStart(2, '0');

    function getResonancePred(hist) {
        if(hist.length < 30) return [2,4,12,14,22,24,32,34];
        let stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0 }));
        const lastRow = hist[hist.length-1].nums;
        
        // 1. åŸºç¤éºæ¼åˆ† (æ‡‰å° 30% æ›0)
        for(let i=1; i<=39; i++) {
            let gap = 0;
            for(let k=hist.length-1; k>=0; k--) { if(!hist[k].nums.includes(i)) gap++; else break; }
            if(gap >= 12 && gap <= 22) stats[i].score += 80;
        }

        // 2. äºŒæ˜Ÿå…±æŒ¯é‚è¼¯ï¼šåµæ¸¬ä¸Šä¸€æœŸçè™Ÿçš„ã€Œé—œè¯å¤¥ä¼´ã€
        hist.slice(-40).forEach(d => {
            let matches = d.nums.filter(n => lastRow.includes(n)).length;
            if(matches >= 2) { // æ­·å²ä¸­è‹¥å‡ºç¾éé¡ä¼¼ç›®å‰çš„çµ„åˆ
                d.nums.forEach(n => { if(!lastRow.includes(n)) stats[n].score += 120; });
            }
        });

        // 3. é„°è™Ÿèˆ‡åŒå°¾åŠ æˆ (å‚³çµ±å¼·åŠ›å› å­)
        lastRow.forEach(ln => {
            if(ln > 1) stats[ln-1].score += 60;
            if(ln < 39) stats[ln+1].score += 60;
            for(let i=1; i<=39; i++) { if(i%10 === ln%10) stats[i].score += 30; }
        });

        return stats.sort((a,b) => b.score - a.score).slice(0, 8).map(x => x.n).sort((a,b) => a-b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            rawData = reader.result.replace(/\r/g, "").trim().split('\n').map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x.trim())).filter(x => !isNaN(x)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            runSim();
        };
        reader.readAsText(e.target.files[0]);
    });

    function runSim() {
        document.getElementById('btBody').innerHTML = "";
        let star = { 0:0, 1:0, 2:0, 3:0, 4:0 };
        const testData = rawData.slice(-10).reverse();
        testData.forEach(row => {
            const hist = rawData.slice(0, rawData.indexOf(row));
            const pred = getResonancePred(hist);
            const hits = row.nums.filter(n => pred.includes(n));
            star[Math.min(hits.length, 4)]++;
            document.getElementById('btBody').innerHTML += `<div class="bt-row"><div class="bt-meta"><span>ğŸ“… ${row.date}</span> <span style="color:var(--success)">${hits.length} â˜…</span></div><div class="num-group">${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}</div></div>`;
        });
        const next = getResonancePred(rawData);
        document.getElementById('nextPred').innerHTML = `<div class="ball-row">${next.slice(0,4).map(n=>`<div class="ball">${pad(n)}</div>`).join('')}</div><div class="ball-row">${next.slice(4,8).map(n=>`<div class="ball">${pad(n)}</div>`).join('')}</div>`;
        log(`å‘½ä¸­ï¼š0â˜…:${star[0]*10}% | 1â˜…:${star[1]*10}% | 2â˜…:${star[2]*10}% | 3â˜…:${star[3]*10}%`);
        log(`ç­–ç•¥ï¼šåµæ¸¬åˆ° 2 æ˜Ÿé›†çµç¾è±¡ï¼Œå·²å¼·åŒ–é—œè¯ç¢¼æ¬Šé‡ä»¥èª˜å°ç¬¬ 3 æ˜Ÿã€‚`);
    }
</script>
</body>
</html>
