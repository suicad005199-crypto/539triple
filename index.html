<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 原子坍縮系統 v110</title>
    <style>
        :root { --bg: #000000; --card: #1C1C1E; --primary: #FFD60A; --success: #32D74B; --text: #FFFFFF; --border: #38383A; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; -webkit-font-smoothing: antialiased; }
        .container { max-width: 1100px; margin: 0 auto; }
        .grid { display: flex; flex-wrap: wrap; gap: 15px; }
        .card { background: var(--card); border-radius: 12px; padding: 18px; border: 1px solid var(--border); flex: 1; min-width: 300px; box-sizing: border-box; }
        
        h3 { color: var(--primary); font-size: 1rem; margin: 0 0 12px 0; display: flex; align-items: center; gap: 8px; }
        h3::before { content: ''; width: 3px; height: 15px; background: var(--primary); border-radius: 2px; }
        
        /* 預測號碼 */
        .badge-group { display: flex; flex-wrap: wrap; gap: 8px; }
        .badge { width: 42px; height: 42px; display: flex; align-items: center; justify-content: center; background: #2C2C2E; border-radius: 10px; font-weight: bold; font-size: 1.1rem; border: 1px solid var(--border); }
        .best { background: var(--primary) !important; color: #000 !important; border: none; box-shadow: 0 0 12px rgba(255,214,10,0.3); }
        .hit { background: var(--success) !important; color: #000 !important; border: none; }
        
        /* 矩陣 & 表格 */
        .table-scroll { overflow-x: auto; margin-top: 10px; border-radius: 8px; background: #000; }
        table { width: 100%; border-collapse: collapse; min-width: 700px; }
        th, td { padding: 8px 2px; text-align: center; border: 1px solid var(--border); font-size: 0.7rem; color: #8E8E93; }
        th { background: #2C2C2E; color: var(--primary); font-weight: 500; }
        .date-col { width: 85px; font-weight: bold; color: #AEAEB2; }
        .active-num { background: rgba(255,214,10,0.15); color: var(--primary); font-weight: bold; }
        .hit-num { background: var(--success) !important; color: #000 !important; font-weight: 900; }

        /* iOS 優化 */
        @media (max-width: 600px) {
            .grid { flex-direction: column; }
            .card { min-width: 100%; }
            .badge { width: 38px; height: 38px; font-size: 1rem; }
        }

        .collapse-btn { width: 100%; padding: 14px; background: var(--card); color: #AEAEB2; border: 1px solid var(--border); border-radius: 10px; cursor: pointer; text-align: left; font-size: 0.9rem; margin-top: 20px; }
        .collapse-content { display: none; padding: 15px; background: #1C1C1E; border-radius: 0 0 10px 10px; font-size: 0.85rem; color: #8E8E93; line-height: 1.6; }
    </style>
</head>
<body>

<div class="container">
    <div class="card" style="margin-bottom: 15px;">
        <h3>數據解析中心</h3>
        <input type="file" id="csvFile" style="width:100%; color: white;" accept=".csv">
    </div>

    <div id="resSection" style="display:none;">
        <div class="grid">
            <div class="card">
                <h3>下期 AI 核心預測 (命中 3 攻堅)</h3>
                <div style="margin-bottom:15px;">
                    <span style="font-size:0.75rem; color:#8E8E93;">★ 中樞錨點：</span>
                    <div id="theOneBadge" style="margin-top:5px;"></div>
                </div>
                <div>
                    <span style="font-size:0.75rem; color:#8E8E93;">建議組合：</span>
                    <div class="badge-group" id="predResult" style="margin-top:5px;"></div>
                </div>
            </div>
            
            <div class="card">
                <h3>回測命中報告 (10期)</h3>
                <div class="table-scroll">
                    <table>
                        <thead><tr><th>日期</th><th>真實獎號</th><th>預測</th><th>命</th></tr></thead>
                        <tbody id="btBody"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="card" style="margin-top:15px;">
            <h3>1-39 空間分布矩陣</h3>
            <div class="table-scroll">
                <table id="matrixTable">
                    <thead><tr id="matrixHeader"></tr></thead>
                    <tbody id="matrixBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <button class="collapse-btn" onclick="toggleCollapse()">▼ v110 策略說明與操作指南</button>
    <div id="strategyDetail" class="collapse-content">
        <strong>1. PC/iOS 兼容性：</strong> 採用響應式設計。手機瀏覽時，建議橫屏觀看「空間分布矩陣」效果更佳。<br>
        <strong>2. 原子集彈邏輯：</strong> 此版本大幅增加 L5-9 (冷熱反彈) 權重至 2800，強迫系統將號碼向「中樞錨點」的同尾或鄰域靠攏，旨在解決命中 1 頻率高但無法聚集成命中 3 的問題。<br>
        <strong>3. Panel 2 預測：</strong> 顯示的是上傳數據後，系統針對「下一期」生成的預測。
    </div>
</div>

<script>
    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => process(reader.result);
        reader.readAsText(e.target.files[0]);
    });

    function toggleCollapse() {
        const content = document.getElementById('strategyDetail');
        content.style.display = content.style.display === 'block' ? 'none' : 'block';
    }

    function process(text) {
        const rows = text.trim().split('\n').map(r => r.split(','));
        const data = rows.filter(r => !isNaN(r[1])).map(r => ({ date: r[0], nums: r.slice(1, 6).map(Number).sort((a,b)=>a-b) }));
        
        const header = document.getElementById('matrixHeader');
        header.innerHTML = '<th class="date-col">日期</th>';
        for(let i=1; i<=39; i++) header.innerHTML += `<th>${i}</th>`;

        const btBody = document.getElementById('btBody');
        const mBody = document.getElementById('matrixBody');
        btBody.innerHTML = ''; mBody.innerHTML = '';

        for (let i = data.length - 1; i > data.length - 11; i--) {
            const predObj = getV110Pick(data.slice(0, i));
            const hits = predObj.res.filter(n => data[i].nums.includes(n));
            
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${data[i].date.slice(5)}</td><td>${data[i].nums}</td><td>${predObj.res.map(n=>`<span style="color:${data[i].nums.includes(n)?'var(--success)':'#555'}">${n}</span>`).join(' ')}</td><td style="color:var(--success);font-weight:bold;">${hits.length}</td>`;
            btBody.appendChild(tr);

            const mTr = document.createElement('tr');
            let mHtml = `<td class="date-col">${data[i].date.slice(5)}</td>`;
            for(let n=1; n<=39; n++) {
                const isP = predObj.res.includes(n);
                const isH = isP && data[i].nums.includes(n);
                mHtml += `<td class="${isP?'active-num':''} ${isH?'hit-num':''}">${isP?n:''}</td>`;
            }
            mTr.innerHTML = mHtml;
            mBody.appendChild(mTr);
        }

        const final = getV110Pick(data);
        document.getElementById('theOneBadge').innerHTML = `<div class="badge best">${final.one}</div>`;
        document.getElementById('predResult').innerHTML = final.res.map(n=>`<div class="badge ${n===final.one?'best':''}">${n}</div>`).join('');
        document.getElementById('resSection').style.display = 'block';
    }

    function getV110Pick(hist) {
        let sc = Array(40).fill(0), ms = Array(40).fill(0);
        const last = hist[hist.length-1].nums, recent = hist.slice(-8).flatMap(h=>h.nums);
        let tf = Array(10).fill(0); recent.forEach(n=>tf[n%10]++);

        for (let i=1; i<=39; i++) {
            let m = 0; for(let j=hist.length-1; j>=0; j--) { if(!hist[j].nums.includes(i)) m++; else break; }
            ms[i] = m;
            if(m===1) sc[i]+=2400; 
            else if(m>=5 && m<=9) sc[i]+=2800; // 強度上調
            else if(m>=11) sc[i]+=400;
            sc[i] += tf[i%10]*600; // 同尾加強
            if(last.some(ln=>Math.abs(ln-i)===1)) sc[i]+=800;
        }

        let sorted = Array.from({length:39},(_,i)=>i+1).sort((a,b)=>sc[b]-sc[a]);
        let res = [], one = sorted[0];
        res.push(one);
        
        // v110 原子坍縮：強制形成 2+3 或 3+2 結構
        let tailMate = sorted.find(n => !res.includes(n) && n%10 === one%10);
        if(tailMate) res.push(tailMate);
        
        let nbrMate = sorted.find(n => !res.includes(n) && Math.abs(n-one)===1);
        if(nbrMate) res.push(nbrMate);

        while (res.length < 5) {
            let next = sorted.find(n => !res.includes(n));
            res.push(next);
        }
        return { res: res.sort((a,b)=>a-b), one: one };
    }
</script>
</body>
</html>
